  // mark the anchor link active (and if it's in a dropdown, also mark that active)

 фæндзай азы.","Ӕхсӕвӕрафон сси, уӕддӕр Азӕмӕт йӕ бынатӕй нӕма фезмӕлыд.","Уӕд та дӕм нӕ бадзырдтон, уӕд куыстмӕ нӕ ’рбацыдаис?","Лӕппу стыр кӕны, уыимӕ разынц йӕ зонд дӕр ӕмӕ йӕ тых дӕр.","Дӕ фыд афойнадыл амардис, уый йедтӕмӕ дӕ лӕппутӕ федтаиккой…","Ды ӕхца фид хӕринаегтӕн, уый йедтӕмӕ сӕ агурын мӕ бар уадз.","Гарцо фыццаг сабырӕй дзырдта, уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.","Мит урс у, фӕлӕ дзы къӕхтӕ сийынц.","Ды кӕй зӕгъыс, уый раст у, фӕлӕ ма мӕнмӕ дӕр байхъус!","Уыцы хабӕрттӕ фехъуыстон, фӕлӕ ма мын радзур, дӕхӕдӕг куыд цӕрыс, уый.","Уӕддӕр фӕсмон кӕндзынӕ, фӕнды ус ракур, фӕнды ма ракур.","Цалынмӕ Мадинӕ хӕдзармӕ не’рбацыд, уӕдмӕ Къоста чиныг каст.","Цас хорздзинӕдтӕ дын фӕдӕн, уас фыдтӕ мын фенын кодтай ды.","Цацӕг мӕ уарзыс, уацӕг дӕ де ‘знаг бауарзӕд!","Цацӕг мӕ уарзыс, уацӕг мын баххуыс кӕн!","Цӕйнӕфӕлтау цагъарӕй цӕрӕм, уый бӕсты нӕ мӕлӕт хуыздӕр.","Ӕз дӕр демӕ хъӕдмӕ цӕмӕй ацыдаин, уый дӕ нӕ фӕндыд.","Мад, цæмæй сывæлæттæ чьириттæ бахæрой, уый тыххæй сӕ скодта.","Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый фыны федтон.","Ӕгас горӕт сӕм зындис, цыма армытъӕпӕны уыд, уыйау."],"tr.ru":["Только Мурат пришел домой, как к нему навстречу выбежала Замира.","Девушка на него сердится, или ей это приятно?","Осла у меня украдет безголовый человек, и чем я тогда ещё прокормлю свою семью?","Эти цветы такие красивые, и никто их не покупает.","И ему было обидно, что его называл кавдасардом, но он ничего не мог с ними поделать, потому что был маленький.","Меня никто не обманывает, потому что я и сам никого не обманываю.","Мне некогда, иначе я бы пошел с тобой в город.","Ты сразу начал ругаться, а то я, вообще-то, хотел об этом рассказать.","Отведи меня туда, откуда привёл, иначе я умру здесь.","Никому не нравилась болезнь Тотрадза. Больше говорили, мол он лодырь и будто бы прикидывается больным…","Радовался Тотрадз, что вот-вот приближается день его освобождения","Фидар, богатый человек, не жалел средств, чтобы его сын стал настоящим мужчиной.","Раз ты начал работать, то надо работать.","Либо он был небритый, либо надо было привести в порядок его одежду.","На морозе у Жени не только нос покраснел, но и ноги замерзли.","Посмотри в окно: если идет дождь, мы никуда не поедем.","Ничего не сказал Дахци Бабызу, хотя у него сердце и разрывалось от злости.","Ежели он в реке будет искать брод, то мы посмеёмся над ним вдоволь; если же он переправится напрямик, то он сгодится мне в мужья.","Знаю, что он доверял тебе и верил в тебя.","Ветка сломалась, потому что на ней сидела тяжелая кошка.","Так как Тотраз не в себе, его семья от него отвернулась.","Если завтра будет хорошая погода, поедем в город.","Я пойду к Маше, или Маша придет ко мне.","Или я пойду к Маше, или Маша придет ко мне.","Приди завтра, а не то я обижусь.","Дахци пришёл, когда уже стемнело.","С тех пор, как я родился в нашем мире, я мечтаю о трех вещах в своей жизни.","Перед тем как Дзера пришла домой, Олег посмотрел новый фильм.","Если плохой человек будет пользоваться чьим-то уважением (добрым именем), то и уважаемый человек станет плохим.","Если бы не было волка, то и пастух не нужен был.","Потом, хотя они и поселились в складках Кавказских гор, им все равно пришлось отражать нашествие врагов.","Мне нравится, когда ты смеешься.","(Он) ждет ее так, как ребенок ждет прихода матери.","Оля развесила белье так, чтобы оно высохло на солнце.","Разве Фаризат не видит, как он умирает от холода?","Как только (он) сказал «войдите», тотчас же, точно ворвавшись, в комнате очутилась Аннет.","Если только не придёшь к нам, то я с тобой поругаюсь.","Борис каким был, таким и остался, не стареет.","Не говорите с ним (гостем) сурово, чтобы он не понял, что вы хотите стать на путь насилия…","Иди скорей ко мне, а не то я сам к тебе пойду.","Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной.","Ни солнце не светит, ни трава не растет.","Машина сломалась, к тому же, дождь пошел.","Заур мне сказал, что он меня любит.","Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!","Если бы Коста Хетагуров сейчас был жив, ему было бы 15 лет.","Время ужина, а Азамат все еще не сдвинулся с места.","Если бы я не позвонил, ты бы не пришел на работу?","Мальчик растет, и вместе с этим растут его ум и сила.","Твой отец вовремя скончался, иначе бы посмотрели люди на тебя.","Ты плати деньги за пищу, а заказывать — (это) разреши мне.","Гарцо сначала говорил тихо, потом его голос взорвался.","Снег белый, но ноги в нём мёрзнут.","То, что ты говоришь, — это верно, но послушай-ка и меня!","Эти новости я уже слышал, но ты мне расскажи, как сам поживаешь.","Женишься или не женишься, все равно пожалеешь.","Костя читал книгу, пока Мадина не пришла домой.","Сколько (я) тебе сделал добра, столько зла ты сделал мне.","Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг!","Поскольку ты меня любишь, помоги мне!","Чем жить рабами, лучше нам умереть.","Тебе не хотелось, чтобы я с тобой поехал в лес.","Мама сделала пироги, чтобы дети их поели.","Во сне (я) видел, будто тебя выдавали замуж.","Весь город им был виден, как на ладони."],"clause.pos":["постпозиция","постпозиция","постпозиция","постпозиция","возможно вложение клаузы с коннектором","постпозиция","постпозиция","постпозиция","постпозиция","свободная","возможна препозиция и постпозиция","свободная","возможна постпозиция","постпозиция","постпозиция","свободная","свободная","свободная","свободная при наличии коррелята","свободная","постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","свободная","свободная","свободная","возможна постпозиция","возможна постпозиция","свободная","свободная","свободная","свободная","свободная","свободная","возможна препозиция и постпозиция","возможна постпозиция","свободная","постпозиция","возможна препозиция и постпозиция клаузы, включающей отрицание","постпозиция","постпозиция","постпозиция","возможна препозиция и постпозиция","постпозиция","возможны постпозиция и вложение","постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","возможна постпозиция","свободная","свободная","возможна препозиция и постпозиция","возможна препозиция и постпозиция","возможна препозиция и постпозиция","свободная","свободная","свободная","свободная"],"clause.pos.ex":[null,null,null,null,"Зауыр, йӕ машинӕ асаст ӕмӕ, куыстмӕ не ’рбацыди.<br>‘Заур не пришел на работу, потому что его машина сломалась’. (ELIC)",null,null,null,null,"Зуар загъта, ис ахӕм дзырд «фижма», зӕгъгӕ.<br>Ис ахӕм дзырд «фижма», зӕгъгӕ, Зуар загъта.<br>Зуар, ис ахӕм дзырд «фижма», зӕгъгӕ, загъта.<br>‘Заур сказал, что есть такое слово — фижма’. (ELIC)","Йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ, цин кодта Тотырадз.<br>‘Радовался Тотрадз, что приближается день его освобождения’. (ELIC)","Фидар, хъӕздыг лӕг, йӕ фырт ӕцӕг нӕлгоймаг суа, зӕгъгӕ, нӕ ауӕрста фӕрӕзтӕ хардз кӕныныл.<br>‘Фидар, богатый человек, чтобы его сын стал настоящим мужчиной, не жалел средств’. (ELIC)<br>Йӕ фырт лӕг суа, зӕгъгӕ, Фидар нӕ ауӕрста хардз кӕныныл.<br>‘Чтобы сын стал настоящим мужчиной, Фидар не жалел средств’. (ELIC)","Кусын хъӕуы, иугӕр кусын райдыдтай, уӕд.<br>‘Если начал работать, нужно работать’. (ELIC)",null,null,"Бакӕсон ӕм, кӕд нӕ къухы бафтдзӕн, уӕд.<br>‘Посмотрю на него, если к нам в руки попадется’. (ONC)<br>Ныхас, кӕд гӕнӕн ис, уӕд фылдӕр хъуамӕ цӕуа литературӕйыл, аивадыл, спортыл ӕмӕ ӕрдзыл.<br>‘Речь, если возможно, больше должна идти о литературе, искусстве, спорте и природе’. (ONC)","Ирон ӕвзаг ахуыры пъланмӕ бахастой 1864 азы, кӕд Уагӕвӕрды амынд нӕ уыд, уӕддӕр.<br>‘Осетинский язык был введен в учебный план в 1864 году, хотя в Уставе (он) не был указан’.<br>Уый тыххӕй, кӕд Гӕуи хистӕр уыд, уӕддӕр хӕдзары мидӕг ӕгъдауамонӕг Батырбег уыдис <...>.<br>‘Из-за этого, хотя Гауи был старшим, все же в доме наставником был Батырбек’. (ONC)","Фӕлӕ йӕм чи цы сдзырдтаид, кӕд ӕмӕ йӕм иууылдӕр сагъдауӕй кӕсгӕйӕ баззадысты, уӕд.<br>‘Но кто ему что мог возразить, если все сидели, остолбенело глядя на него’. (ONC)<br>Ныхас, кӕд ӕмӕ гӕнӕн ис,  Раз он так думает’. (ELIC)","Йе та, чи зоны, ӕцӕгдӕр ницы хъусы.<br>‘Или же, кто знает, вправду ничего не слышал’. (ONC)","Уазалы Женяйӕн канд йӕ фындз не 'ссырх. Фӕлӕ ма йӕ къӕхтӕ дӕр ныссалдысты.<br>'На морозе у Жени не только нос покраснел. Но и ноги замерзли'. (ELIC)","Акусӕд хистӕр кълӕсты. Кӕд ӕм фылдӕр сахӕттӕ дӕттыс, уӕд.<br>‘Пусть поработает в старших классах. Если (ты) дашь ему больше часов’. (ONC)","При наличии коррелята:<br>Ӕз сӕрыстыр дӕн дӕуӕй. Кӕд дӕу тыххӕй бирӕ зынтӕ федтон, уӕддӕр.<br>‘Я горд за тебя. Хотя из-за тебя (я) пережил много трудностей’. (ELIC)","Ай ӕнӕмӕнг президент уыдзӕни. Кӕд ӕмӕ йӕ уый агъоммӕ не рцауындзой, уӕд.<br>‘Он будет честным президентом. Если его перед этим не повесят’. (ELIC)","при наличии коррелята<br>Зауыр цы зоны? Ӕз хъазын кӕй нӕ уарзын, уый.<br>‘Что Заур знает? Что я не люблю шутить’. (ELIC)","при наличии коррелята<br>Цӕмӕн не ’рбацыдтӕ? Рынчын кӕй уыдтӕн, уый тыххӕй.<br>‘Почему ты не пришел? Потому что болел’. (ELIC)",null,null,"Кӕнӕ рынчын у…<br>‘Или болен он…’ (ONC)",null,"Ахӕр, мӕ къона, ӕфсӕрмы ма кӕн. Кӕннод мӕ уыцы лӕг <...> хӕдзармӕ нал бауадздзӕн.<br>‘Ешь, моя милая, не стесняйся. Иначе меня этот человек больше не пустит домой’. (ONC)","при наличии коррелята<br>Оля Муратӕн йӕ ныв кӕд равдыста? — Мурат хӕдзармӕ куы ’рбацыдис, уӕд.<br>‘Когда Оля показала Мурату картину? Когда он пришел домой’. (ELIC)","Ӕмӕ Жаннӕ рагӕй ӕлгъыст у. Рагӕй. Куы райгуырд, уӕдӕй фӕстӕмӕ.<br>‘И Жанна давно проклята. Давно. С тех пор, как родилась’. (ONC)","Олег ног кинонывмӕ кӕд бакасти? — Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ.<br>‘Когда Олег посмотрел новый фильм? — Перед тем, как Дзера пришла’.  (ELIC)","при наличии коррелята:<br>О, райсом хорз боныхъӕд куы уа, уӕд.<br>‘(Вы поедете завтра в горы?) Да, если завтра будет хорошая погода’. (ELIC)","Къостаыл ныр цыдаид сæдæ фæндзай азы. Уый ма æгас куы уыдаид, уӕд.<br>‘Коста сейчас исполнилось бы 15 лет. Если бы он был жив’.","Уӕд йӕ цӕрӕнбон бирӕ! Куы нал уа, уӕддӕр…<br>‘Да продлится его жизнь! Хоть бы его и больше нет…’ (ONC)","Уыци-уыци, ӕппӕтӕй хъыгдӕр цы вӕййы Бӕтталӕн?– Йӕ машинӕйы цалх фӕндагыл куы суадзы, уый.<br>‘Загадка: что неприятнее всего будет для Баттала? – Что колесо его машины спустится по дороге’. (ONC)","Жаннӕ, куыд стут дӕхӕдӕг дӕр ӕмӕ бинонтӕ дӕр? Куыд уыдыстӕм, афтӕ.<br>‘Жанна, как живешь сама и твои близкие? Так, как и жили (раньше)’. (ONC)",null,"при наличии коррелята:<br>Дӕ зӕрдӕмӕ цы цӕуы? Ды куыд зарыс, уый.<br>'Что тебе нравится? — То, как ты поешь'.  (ELIC)","Кӕд ӕй бауарзтай? — Куыддӕр ӕй федтон, афтӕ.<br>‘Когда ты ее полюбил? — Как только ее увидел’. (ELIC)",null,"Мадинӕ чьиритӕ куыд сцӕттӕ кодта? — Куыддӕриддӕр Заринӕ йын амыдта, афтӕ.<br>‘Как Мадина приготовила пироги? — Так, как ей сказала Зарина’. (ELIC)",null,"Ӕрмӕст макӕмӕн мацы зӕгъ. Нӕуӕд мӕм папӕ ӕмӕ мамӕ фӕхыл кӕндзысты.<br>‘Только ничего никому не говори. Иначе мама с папой меня наругают’. (ELIC)","при этом фӕлӕ только в препозиции<br>Мӕдинӕ мӕм не 'рбацӕудзӕн. Фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.<br>‘Не Мадина за мной зайдет. А я завтра заеду на машине за Мадиной’. (ELIC)","Нӕ хур кӕсы. Нӕ кӕрдӕг зайы.<br>'Ни солнце не светит. Ни трава не растет'. (ELIC)","Ноджы ирон адӕймаг йӕхицӕн никӕд цард.<br>‘К тому же осетин никогда не жил для себя’. (ONC)","Заур цы загъта? — Ома уый мӕ уарзы<br>‘Что сказал Заур? Что он, мол, меня любит'. (ELIC)","Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди. Ды та топпӕй ӕхсын дӕр нӕма зоныс!<br>‘Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!’. (ELIC)",null,"в случае наличия семантики противительности, а не уступки:<br>Таурӕгъ 1858 азы уырыссагау рауагъта Н. Дункель-Веллинг, хоны йӕ ирон таурӕгъ. Уӕддӕр ӕй сӕхи хонынц гуырдзыйы ахуыргӕндтӕ дӕр.<br>‘Легенду в 1858 году на русском издал Н. Дункель-Веллинг, (он) называет ее осетинской легендой. Однако своей ее называют и грузинские ученые’. (ONC)",null,"Лӕппу стыр кӕны. Уыимӕ ма разынц йӕ зонд дӕр ӕмӕ йӕ тых дӕр.<br>‘Мальчик растет. Вместе с этим растут его ум и сила’. (ELIC)","Ӕрыгон дӕ. Уый йедтӕмӕ дӕ нӕ полкмӕ райсиккам.<br>'Ты молод. Иначе мы бы взяли тебя в свой полк'. (ELIC)","Ды ӕхца фид хӕринаегтӕн. Уый йедтӕмӕ сӕ агурын мӕ бар уадз.<br>'Ты плати деньги за пищу. А заказывать — это разреши мне'.","Гарцо фыццаг сабырӕй дзырдта. Уый фӕстӕ йӕ хъӕлӕс срӕмыгъта. ‘Гарцо сначала говорил тихо. Потом его голос взорвался’. (ELIC)","Ацы уац «Мах дуджы» рацыди 22 азы размӕ. Фӕлӕ абон дӕр у актуалон.<br>‘Этой статье «Мах дуга» исполнилось 22 года. Но (она) и сейчас актуальна’. (ONC)","Ды кӕй зӕгъыс, уый раст у. Фӕлӕ ма мӕнмӕ дӕр байхъус-ма!<br>‘То, что ты говоришь, правильно. Но послушай-ка и меня!’ (ELIC)","Уыцы хабӕрттӕ фехъуыстон. Фӕлӕ ма мын радзур, дӕхӕдӕг куыд цӕрыс, уый.<br>‘Эти новости я уже слышал.А ты мне расскажи, как сам поживаешь’. (ELIC)","Кӕрдзын фӕнды ӕнӕхъӕнӕй бахӕр. Фӕнды йын йе ’рдӕг бахӕр.<br>‘Хлеб целицом съешь. Или половину от него съешь’. (ELIC)","Давид кӕдмӕ ныв кодта? — Цалынмӕ не ’рталынг и, уӕдмӕ.<br>‘До какого времени Давид рисовал? Пока не стемнело’. (ELIC)","Карзӕй дзы райстай дӕ маст? — Уый мӕ цас фефхӕрдта, уас.<br>'Ты ему сильно отомстил? — Настолько, настолько он меня обижал'. (ELIC)",null,null,null,"вне зависимости от наличия коррелята<br>— Уӕдӕ дӕ куыд фӕнды? — Цӕмӕй Тугъаны мачи ссара!<br>‘Чего тебе хочется? Чтобы Тугана никто не нашел!’ (ELIC)","вне зависимости от наличия коррелята<br>Машайæн чинæг цæмæн радтой? Цæмæй йæ кæса.<br>‘Зачем (ты) дал Маше книгу? Чтобы (она) ее читала’. (ELIC)","при отсутствии коррелята<br>Дӕ фыны цы федтай? — Цыма дӕ моймӕ лӕвӕрдтой<br>'Что ты видел во сне? — Будто тебя выдавали замуж'. (ELIC)","вне зависимости от наличия коррелята<br>Йӕ къух куыд фелвӕста? — Цыма йӕ къух тӕвд къӕйыл асыгъди.<br>'Как он отдернул руку? — Будто бы его рука обожглась на горячей плите'. (ELIC)"],"illoc":[null,null,null,null,null,"да",null,null,null,null,null,null,null,null,null,null,null,null,null,"да",null,null,null,null,null,null,null,null,"да",null,null,null,null,null,null,null,"да",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"да",null,null,null,null,null,"да",null,null],"illoc.ex":[null,null,null,null,null,"Тъорт холодильничы ис, уымæн æмæ / уый тыххӕй ӕмӕ / уымӕ гӕсгӕ ӕмӕ знон мæ фарстай.<br>‘Так как ты вчера спрашивал, торт в холодильнике’. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,"Ӕз цæугæ кæй кæнын, уый тыххæй / уымӕ гӕсгӕ хæрианаг дæхæдæг æсхъарм кæн.<br>‘Так как я ухожу, разогрей еду сам’. (ELIC)",null,null,null,null,null,null,null,null,"Тъорт холодильничы и, знон мæ куы фарстай.<br>‘Торт в холодильнике, раз ты меня вчера спрашивал’. (ELIC)",null,null,null,null,null,null,null,"Иу сом дын куыддӕр бафтауинаг у, дӕ пенси-улупа-мыздмӕ, афтӕ йӕ зон: ӕргътӕ та туман уӕлдӕр фесты!<br>‘Если тебе начисляют один рубль к твоей пенсии-плате-зарплате, так знай: цены на червонец становятся выше!’ (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Цалынмӕ мӕ нӕ ферох, цы дын хъуыди скӕнын?<br>‘Пока не забыл, что для тебя нужно сделать?’ (ELIC)",null,null,null,null,null,"Цас мæм æнхъæлмæ кастай? Цæмæй ма асайон, иу авд минуты.<br>‘Сколько ты меня ждал? Чтобы не соврать, минут семь прошло’. (ELIC)",null,null]},"columns":[{"id":".details","name":"","type":null,"sortable":false,"resizable":false,"filterable":false,"searchable":false,"width":45,"align":"center","details":[{"name":"div","attribs":{},"children":["Мурат хӕдзармӕ ӕрбахызт, афтӕ йӕ размӕ Замирӕ рахызт.",{"name":"br","attribs":{},"children":[]},"Только Мурат пришел домой, как к нему навстречу выбежала Замира."]},{"name":"div","attribs":{},"children":["Мӕсты йӕм кӕны чызг, ӕви йын ӕхсызгон у?",{"name":"br","attribs":{},"children":[]},"Девушка на него сердится, или ей это приятно?"]},{"name":"div","attribs":{},"children":["Мӕ хӕрӕг мын давдзӕн ӕнӕсӕр лӕг, ӕмӕ ма уӕд мӕ хӕдзар цӕмӕй дардзынӕн?",{"name":"br","attribs":{},"children":[]},"Осла у меня украдет безголовый человек, и чем я тогда ещё прокормлю свою семью?"]},{"name":"div","attribs":{},"children":["Ацы дидинджытӕ ахӕм рӕсугъд сты, ӕмӕ сӕ ничи ӕлхӕны.",{"name":"br","attribs":{},"children":[]},"Эти цветы такие красивые, и никто их не покупает."]},{"name":"div","attribs":{},"children":["Ӕмӕ йӕм хъыг касти, кӕвдӕсард ӕй кӕй хуыдтой, уый, фӕлӕ сыл йӕ бон ницы цыдис, чысыл уыдис ӕмӕ.",{"name":"br","attribs":{},"children":[]},"И ему было обидно, что его называл кавдасардом, но он ничего не мог с ними поделать, потому что был маленький."]},{"name":"div","attribs":{},"children":["Мӕн ничи сайы, уый тыххӕй ӕмӕ мӕхӕдӕг дӕр никӕй сайын.",{"name":"br","attribs":{},"children":[]},"Меня никто не обманывает, потому что я и сам никого не обманываю."]},{"name":"div","attribs":{},"children":["Нӕ мӕ ӕвдӕлы, ӕндӕр ӕз дӕр демӕ горӕтмӕ ацӕуин.",{"name":"br","attribs":{},"children":[]},"Мне некогда, иначе я бы пошел с тобой в город."]},{"name":"div","attribs":{},"children":["Уайтагъд хылмӕ фӕдӕ, ӕндӕр йӕ, ӕнӕуи, радзурынмӕ  хъавыдтӕн.",{"name":"br","attribs":{},"children":[]},"Ты сразу начал ругаться, а то я, вообще-то, хотел об этом рассказать."]},{"name":"div","attribs":{},"children":["Фӕкӕн мӕ, кӕцӕй мӕ ӕркодтай, уырдӕм, ӕндӕра ам амӕлдзынӕн.",{"name":"br","attribs":{},"children":[]},"Отведи меня туда, откуда привёл, иначе я умру здесь."]},{"name":"div","attribs":{},"children":["Никӕйы зӕрдӕмӕ цыдис Тотырадзы низ. Фылдӕр афтӕ дзырдтой, зӕгъгӕ, мӕгуса у, ӕмӕ йӕхи срынчын кодта…",{"name":"br","attribs":{},"children":[]},"Никому не нравилась болезнь Тотрадза. Больше говорили, мол он лодырь и будто бы прикидывается больным…"]},{"name":"div","attribs":{},"children":["Цин кодта Тотырадз, мӕнӕ, зӕгъгӕ, йӕ ирвӕзыны бон ӕрхаестӕг кӕны.",{"name":"br","attribs":{},"children":[]},"Радовался Тотрадз, что вот-вот приближается день его освобождения"]},{"name":"div","attribs":{},"children":["Фидар, бонджын лӕг, йӕ фырт лӕг суа, зӕгъгӕ, нӕ ауӕрста хардз кӕныныл.",{"name":"br","attribs":{},"children":[]},"Фидар, богатый человек, не жалел средств, чтобы его сын стал настоящим мужчиной."]},{"name":"div","attribs":{},"children":["Иугӕр кусын райдыдтай, уӕд кусын хъӕуы.",{"name":"br","attribs":{},"children":[]},"Раз ты начал работать, то надо работать."]},{"name":"div","attribs":{},"children":["Йе ӕнӕдаст уыди, йе йӕ дарӕсӕй истӕмӕ фӕкӕсын хъуыди.",{"name":"br","attribs":{},"children":[]},"Либо он был небритый, либо надо было привести в порядок его одежду."]},{"name":"div","attribs":{},"children":["Уазалы Женяйӕн канд йӕ фындз не 'ссырх, фӕлӕ ма йӕ къӕхтӕ дӕр ныссалдысты.",{"name":"br","attribs":{},"children":[]},"На морозе у Жени не только нос покраснел, но и ноги замерзли."]},{"name":"div","attribs":{},"children":["Рудзынгæй акæс: кæд уара, уæд никуыдæм ацæудзыстæм.",{"name":"br","attribs":{},"children":[]},"Посмотри в окно: если идет дождь, мы никуда не поедем."]},{"name":"div","attribs":{},"children":["Ницы загъта Дӕхци Бабызӕн, кӕд мӕстӕй йӕ зӕрдӕй тъӕппытӕ хаудта, уӕддӕр.",{"name":"br","attribs":{},"children":[]},"Ничего не сказал Дахци Бабызу, хотя у него сердце и разрывалось от злости."]},{"name":"div","attribs":{},"children":["Кӕд донӕн йӕ тӕнджытӕ агура, уӕд ыл худӕгӕй нӕхи схӕсдзыстӕм; кӕд ӕмӕ уыцы лӕг комкоммӕ ӕрбацӕуа, уӕд уый мын мойӕн сбӕздзӕн.",{"name":"br","attribs":{},"children":[]},"Ежели он в реке будет искать брод, то мы посмеёмся над ним вдоволь; если же он переправится напрямик, то он сгодится мне в мужья."]},{"name":"div","attribs":{},"children":["Зонын, кӕй дыл ӕууӕндыд ӕмӕ дӕ ныфс кӕй ӕвӕрдта, уый.",{"name":"br","attribs":{},"children":[]},"Знаю, что он доверял тебе и верил в тебя."]},{"name":"div","attribs":{},"children":["Гæды къалиуыл кæй бадти, уый тыххæй къалиу асасти.",{"name":"br","attribs":{},"children":[]},"Ветка сломалась, потому что на ней сидела тяжелая кошка."]},{"name":"div","attribs":{},"children":["Тотырадз йӕ сӕрӕн кӕм нал у, уым ӕм бинонтӕ атигъ кодтой сӕхи.",{"name":"br","attribs":{},"children":[]},"Так как Тотраз не в себе, его семья от него отвернулась."]},{"name":"div","attribs":{},"children":["Райсом хорз боныхъӕд кӕм уа, уым горӕтмӕ ацæудзыстæм.",{"name":"br","attribs":{},"children":[]},"Если завтра будет хорошая погода, поедем в город."]},{"name":"div","attribs":{},"children":["Ӕз ацӕудзынӕн Машамӕ, кӕнӕ Маша ӕрбацаудзӕн мӕнмӕ.",{"name":"br","attribs":{},"children":[]},"Я пойду к Маше, или Маша придет ко мне."]},{"name":"div","attribs":{},"children":["Кӕнӕ ӕз ацӕудзынӕн Машамӕ, кӕнӕ Маша ӕрбацӕудзӕн мӕнмӕ.",{"name":"br","attribs":{},"children":[]},"Или я пойду к Маше, или Маша придет ко мне."]},{"name":"div","attribs":{},"children":["Райсом ӕрбацу, кӕннод дыл фытӕргӕй уӕдзынӕн.",{"name":"br","attribs":{},"children":[]},"Приди завтра, а не то я обижусь."]},{"name":"div","attribs":{},"children":["Дӕхци ӕрбацыдис, хорз куы ӕрталынг ис, уӕд.",{"name":"br","attribs":{},"children":[]},"Дахци пришёл, когда уже стемнело."]},{"name":"div","attribs":{},"children":["Куы райгуырдтӕн нӕ дунемӕ, уӕдӕй ӕртӕ хорзмӕ мӕ царды ӕз бӕллын.",{"name":"br","attribs":{},"children":[]},"С тех пор, как я родился в нашем мире, я мечтаю о трех вещах в своей жизни."]},{"name":"div","attribs":{},"children":["Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ Олег бакасти ног кинонывмӕ.",{"name":"br","attribs":{},"children":[]},"Перед тем как Дзера пришла домой, Олег посмотрел новый фильм."]},{"name":"div","attribs":{},"children":["Искӕй кадӕй ӕгад лӕг куы пайда кӕна, уӕд кадджын дӕр ӕгад кӕны.",{"name":"br","attribs":{},"children":[]},"Если плохой человек будет пользоваться чьим-то уважением (добрым именем), то и уважаемый человек станет плохим."]},{"name":"div","attribs":{},"children":["Бирӕгъ куы нӕ уаид, уӕд фиййау дӕр нӕ хъӕуид.",{"name":"br","attribs":{},"children":[]},"Если бы не было волка, то и пастух не нужен был."]},{"name":"div","attribs":{},"children":["Стæй Кавказы хæхты цъасмæ куы ’рбаивæн кодтой, уæддæр ма тох кодтой æрцæуæг знаджимæ.",{"name":"br","attribs":{},"children":[]},"Потом, хотя они и поселились в складках Кавказских гор, им все равно пришлось отражать нашествие врагов."]},{"name":"div","attribs":{},"children":["Ӕз уарзын, худгӕ куы фӕкӕныс, уый.",{"name":"br","attribs":{},"children":[]},"Мне нравится, когда ты смеешься."]},{"name":"div","attribs":{},"children":["Ӕнхъӕлмӕ йӕм каст, сывӕллон йӕ мады ӕрбацыдмӕ куыд фенхъӕлмӕ кӕсы, афтӕ.",{"name":"br","attribs":{},"children":[]},"(Он) ждет ее так, как ребенок ждет прихода матери."]},{"name":"div","attribs":{},"children":["Оля ӕрцауыгъта хуыссӕны цъӕрттӕ, хурмӕ куыд бахус уой, афтӕ.",{"name":"br","attribs":{},"children":[]},"Оля развесила белье так, чтобы оно высохло на солнце."]},{"name":"div","attribs":{},"children":["Уазалӕй куыд мӕлы, Фаризӕт уый нӕ уыны?",{"name":"br","attribs":{},"children":[]},"Разве Фаризат не видит, как он умирает от холода?"]},{"name":"div","attribs":{},"children":["Уый куыддӕр «мидӕмӕ» сдзырдта, афтӕ бырсӕгау смидӕг ис уаты Анет.",{"name":"br","attribs":{},"children":[]},"Как только (он) сказал «войдите», тотчас же, точно ворвавшись, в комнате очутилась Аннет."]},{"name":"div","attribs":{},"children":["Куыддӕр нӕм не ‘рбацӕуай, афтӕ фӕхыл уыдзынӕн демӕ.",{"name":"br","attribs":{},"children":[]},"Если только не придёшь к нам, то я с тобой поругаюсь."]},{"name":"div","attribs":{},"children":["Барис куыддӕриддӕр уыд, афтӕмӕй баззад, зӕронд дӕр нӕ кӕны.",{"name":"br","attribs":{},"children":[]},"Борис каким был, таким и остался, не стареет."]},{"name":"div","attribs":{},"children":["Тызмӕгӕй йӕм ма сдзурут уазӕгмӕ, — тыхы фӕндагыл ӕрлӕууыдыстут, уый куыннӕ бамбара, афтӕ…",{"name":"br","attribs":{},"children":[]},"Не говорите с ним (гостем) сурово, чтобы он не понял, что вы хотите стать на путь насилия…"]},{"name":"div","attribs":{},"children":["Рацу тагъд мӕ цурмӕ, нӕуӕд дӕм мӕхӕдӕг фӕцӕуын.",{"name":"br","attribs":{},"children":[]},"Иди скорей ко мне, а не то я сам к тебе пойду."]},{"name":"div","attribs":{},"children":["Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.",{"name":"br","attribs":{},"children":[]},"Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной."]},{"name":"div","attribs":{},"children":["Нӕ хур кӕсы, нӕ кӕрдӕг зайы.",{"name":"br","attribs":{},"children":[]},"Ни солнце не светит, ни трава не растет."]},{"name":"div","attribs":{},"children":["Машина асаст, ноджы ма къӕвда дӕр ӕруарыд.",{"name":"br","attribs":{},"children":[]},"Машина сломалась, к тому же, дождь пошел."]},{"name":"div","attribs":{},"children":["Зуар мын загъта, ома уый мӕ уарзы.",{"name":"br","attribs":{},"children":[]},"Заур мне сказал, что он меня любит."]},{"name":"div","attribs":{},"children":["Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди, ды та топп ӕхсын дӕр нӕма зоныс!",{"name":"br","attribs":{},"children":[]},"Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!"]},{"name":"div","attribs":{},"children":["Хетæгкаты Къоста ма æгас уыдаид, уæд ыл ныр цыдаид сæдæ фæндзай азы.",{"name":"br","attribs":{},"children":[]},"Если бы Коста Хетагуров сейчас был жив, ему было бы 15 лет."]},{"name":"div","attribs":{},"children":["Ӕхсӕвӕрафон сси, уӕддӕр Азӕмӕт йӕ бынатӕй нӕма фезмӕлыд.",{"name":"br","attribs":{},"children":[]},"Время ужина, а Азамат все еще не сдвинулся с места."]},{"name":"div","attribs":{},"children":["Уӕд та дӕм нӕ бадзырдтон, уӕд куыстмӕ нӕ ’рбацыдаис?",{"name":"br","attribs":{},"children":[]},"Если бы я не позвонил, ты бы не пришел на работу?"]},{"name":"div","attribs":{},"children":["Лӕппу стыр кӕны, уыимӕ разынц йӕ зонд дӕр ӕмӕ йӕ тых дӕр.",{"name":"br","attribs":{},"children":[]},"Мальчик растет, и вместе с этим растут его ум и сила."]},{"name":"div","attribs":{},"children":["Дӕ фыд афойнадыл амардис, уый йедтӕмӕ дӕ лӕппутӕ федтаиккой…",{"name":"br","attribs":{},"children":[]},"Твой отец вовремя скончался, иначе бы посмотрели люди на тебя."]},{"name":"div","attribs":{},"children":["Ды ӕхца фид хӕринаегтӕн, уый йедтӕмӕ сӕ агурын мӕ бар уадз.",{"name":"br","attribs":{},"children":[]},"Ты плати деньги за пищу, а заказывать — (это) разреши мне."]},{"name":"div","attribs":{},"children":["Гарцо фыццаг сабырӕй дзырдта, уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.",{"name":"br","attribs":{},"children":[]},"Гарцо сначала говорил тихо, потом его голос взорвался."]},{"name":"div","attribs":{},"children":["Мит урс у, фӕлӕ дзы къӕхтӕ сийынц.",{"name":"br","attribs":{},"children":[]},"Снег белый, но ноги в нём мёрзнут."]},{"name":"div","attribs":{},"children":["Ды кӕй зӕгъыс, уый раст у, фӕлӕ ма мӕнмӕ дӕр байхъус!",{"name":"br","attribs":{},"children":[]},"То, что ты говоришь, — это верно, но послушай-ка и меня!"]},{"name":"div","attribs":{},"children":["Уыцы хабӕрттӕ фехъуыстон, фӕлӕ ма мын радзур, дӕхӕдӕг куыд цӕрыс, уый.",{"name":"br","attribs":{},"children":[]},"Эти новости я уже слышал, но ты мне расскажи, как сам поживаешь."]},{"name":"div","attribs":{},"children":["Уӕддӕр фӕсмон кӕндзынӕ, фӕнды ус ракур, фӕнды ма ракур.",{"name":"br","attribs":{},"children":[]},"Женишься или не женишься, все равно пожалеешь."]},{"name":"div","attribs":{},"children":["Цалынмӕ Мадинӕ хӕдзармӕ не’рбацыд, уӕдмӕ Къоста чиныг каст.",{"name":"br","attribs":{},"children":[]},"Костя читал книгу, пока Мадина не пришла домой."]},{"name":"div","attribs":{},"children":["Цас хорздзинӕдтӕ дын фӕдӕн, уас фыдтӕ мын фенын кодтай ды.",{"name":"br","attribs":{},"children":[]},"Сколько (я) тебе сделал добра, столько зла ты сделал мне."]},{"name":"div","attribs":{},"children":["Цацӕг мӕ уарзыс, уацӕг дӕ де ‘знаг бауарзӕд!",{"name":"br","attribs":{},"children":[]},"Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг!"]},{"name":"div","attribs":{},"children":["Цацӕг мӕ уарзыс, уацӕг мын баххуыс кӕн!",{"name":"br","attribs":{},"children":[]},"Поскольку ты меня любишь, помоги мне!"]},{"name":"div","attribs":{},"children":["Цӕйнӕфӕлтау цагъарӕй цӕрӕм, уый бӕсты нӕ мӕлӕт хуыздӕр.",{"name":"br","attribs":{},"children":[]},"Чем жить рабами, лучше нам умереть."]},{"name":"div","attribs":{},"children":["Ӕз дӕр демӕ хъӕдмӕ цӕмӕй ацыдаин, уый дӕ нӕ фӕндыд.",{"name":"br","attribs":{},"children":[]},"Тебе не хотелось, чтобы я с тобой поехал в лес."]},{"name":"div","attribs":{},"children":["Мад, цæмæй сывæлæттæ чьириттæ бахæрой, уый тыххæй сӕ скодта.",{"name":"br","attribs":{},"children":[]},"Мама сделала пироги, чтобы дети их поели."]},{"name":"div","attribs":{},"children":["Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый фыны федтон.",{"name":"br","attribs":{},"children":[]},"Во сне (я) видел, будто тебя выдавали замуж."]},{"name":"div","attribs":{},"children":["Ӕгас горӕт сӕм зындис, цыма армытъӕпӕны уыд, уыйау.",{"name":"br","attribs":{},"children":[]},"Весь город им был виден, как на ладони."]}]},{"id":"marker","name":"Коннектор","type":"character"},{"id":"semfield","name":"Семантическое поле","type":"factor","filterInput":{"name":"select","attribs":{"aria-label":"Filter semfield","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'semfield', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["адверсативность"]},{"name":"option","attribs":{},"children":["адверсативность уступка, противительность"]},{"name":"option","attribs":{},"children":["дизъюнкция"]},{"name":"option","attribs":{},"children":["замещение"]},{"name":"option","attribs":{},"children":["конъюнкция"]},{"name":"option","attribs":{},"children":["мереология"]},{"name":"option","attribs":{},"children":["причина"]},{"name":"option","attribs":{},"children":["причина; сравнение"]},{"name":"option","attribs":{},"children":["пропозициональная установка"]},{"name":"option","attribs":{},"children":["сравнение"]},{"name":"option","attribs":{},"children":["сравнение, способ"]},{"name":"option","attribs":{},"children":["таксис"]},{"name":"option","attribs":{},"children":["условие"]},{"name":"option","attribs":{},"children":["цель"]},{"name":"option","attribs":{},"children":["цитирование"]}]}},{"id":"gloss.ru","name":"Перевод","type":"character"},{"id":"corr","name":"Коррелят","type":"character"},{"id":"example","name":"Пример","type":"character","show":false},{"id":"tr.ru","name":"tr.ru","type":"character","show":false},{"id":"clause.pos","name":"Позиция клаузы с коннектором","type":"factor","details":[null,null,null,null,"Зауыр, йӕ машинӕ асаст ӕмӕ, куыстмӕ не ’рбацыди.<br>‘Заур не пришел на работу, потому что его машина сломалась’. (ELIC)",null,null,null,null,"Зуар загъта, ис ахӕм дзырд «фижма», зӕгъгӕ.<br>Ис ахӕм дзырд «фижма», зӕгъгӕ, Зуар загъта.<br>Зуар, ис ахӕм дзырд «фижма», зӕгъгӕ, загъта.<br>‘Заур сказал, что есть такое слово — фижма’. (ELIC)","Йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ, цин кодта Тотырадз.<br>‘Радовался Тотрадз, что приближается день его освобождения’. (ELIC)","Фидар, хъӕздыг лӕг, йӕ фырт ӕцӕг нӕлгоймаг суа, зӕгъгӕ, нӕ ауӕрста фӕрӕзтӕ хардз кӕныныл.<br>‘Фидар, богатый человек, чтобы его сын стал настоящим мужчиной, не жалел средств’. (ELIC)<br>Йӕ фырт лӕг суа, зӕгъгӕ, Фидар нӕ ауӕрста хардз кӕныныл.<br>‘Чтобы сын стал настоящим мужчиной, Фидар не жалел средств’. (ELIC)","Кусын хъӕуы, иугӕр кусын райдыдтай, уӕд.<br>‘Если начал работать, нужно работать’. (ELIC)",null,null,"Бакӕсон ӕм, кӕд нӕ къухы бафтдзӕн, уӕд.<br>‘Посмотрю на него, если к нам в руки попадется’. (ONC)<br>Ныхас, кӕд гӕнӕн ис, уӕд фылдӕр хъуамӕ цӕуа литературӕйыл, аивадыл, спортыл ӕмӕ ӕрдзыл.<br>‘Речь, если возможно, больше должна идти о литературе, искусстве, спорте и природе’. (ONC)","Ирон ӕвзаг ахуыры пъланмӕ бахастой 1864 азы, кӕд Уагӕвӕрды амынд нӕ уыд, уӕддӕр.<br>‘Осетинский язык был введен в учебный план в 1864 году, хотя в Уставе (он) не был указан’.<br>Уый тыххӕй, кӕд Гӕуи хистӕр уыд, уӕддӕр хӕдзары мидӕг ӕгъдауамонӕг Батырбег уыдис <...>.<br>‘Из-за этого, хотя Гауи был старшим, все же в доме наставником был Батырбек’. (ONC)","Фӕлӕ йӕм чи цы сдзырдтаид, кӕд ӕмӕ йӕм иууылдӕр сагъдауӕй кӕсгӕйӕ баззадысты, уӕд.<br>‘Но кто ему что мог возразить, если все сидели, остолбенело глядя на него’. (ONC)<br>Ныхас, кӕд ӕмӕ гӕнӕн ис, уӕд фылдӕр хъуамӕ цӕуа литературӕйыл, аивадыл, спортыл ӕмӕ ӕрдзыл.<br>‘Речь, если возможно, больше должна идти о литературе, искусстве, спорте и природе’. (ELIC)",null,"Машинӕ ныппæрх ис, баласыл кæй скъуырдта, уый тыххæй.<br>‘Машина сломалась, потому что врезалась в дерево’. (ELIC)<br>Лæппу, знон æвзæр боныхъæд кæй уыди, скъоламæ уый тыххæй нæ ацыд.<br>‘Мальчик, так как сегодня плохая погода, не пошел в школу’. (ELIC)","(устаревший)","(устаревший)",null,null,null,"Оля Муратӕн худӕг ныв равдыста, хӕдзармӕ куы ’рбацыдис, уӕд.<br>Мурат хӕдзармӕ куы ’рбацыдис, уӕд ын йӕ чызг худӕг ныв равдыста.<br>Оля, Мурат хӕдзармӕ куы ’рбацыдис, уӕд йын худӕг ныв равдыста.<br>‘Оля показала Мурату смешной рисунок, когда (он) пришел домой’. (ELIC)","Нӕ сӕрмӕ ‘ртын дыууадӕс хатты мӕй, // Кӕрӕдзи мах куы бауарзтам, уӕдӕй.<br>‘Над нашими головами двенадцать раз светил месяц, с тех пор, как мы полюбили друг друга’. (ONC)<br>Мах кӕрӕдзи куы бауарзтам, уӕдӕй нӕ цард амондджын у.<br>'С тех пор, как мы полюбили друг друга, наша жизнь счастливая'. (ELIC)<br>Уӕдӕ ӕз, куы райгуырдтӕн, уӕдӕй нырмӕ кӕсаг иу хатт дӕр нӕма бахордтон.<br>‘Я, с тех пор, как родился, ни разу не поел рыбы’. (ONC)","Дзера хӕдзармӕ куы ’рбацыд, Олег уӕдмӕ бакасти ног кинонывмӕ.<br>Олег, Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ бакасти ног кинонывмӕ.<br>‘К тому времени как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)","Афтӕ вӕййы, бӕласы бын куы бадай ӕмӕ фӕткъуымӕ ӕрхауынмӕ куы’нхъӕлмӕ кӕсай, уӕд.<br>‘Так бывает, если сидишь под деревом и ждешь, когда упадет яблоко.’ (ONC)","Къостаыл ныр цыдаид сæдæ фæндзай азы, уый ма æгас куы уыдаид, уӕд.<br>‘Коста сейчас исполнилось бы 15 лет, если бы он был жив’. (ELIC)","Уый дӕр уырдӕм хъӕуы, лыстӕг къуыхтӕ йӕ куы скӕной, уӕддӕр.<br>‘Он должен быть там, даже если его разорвут на мелкие кусочки’. (ONC)<br>Фысым, йӕхи цардӕн тӕссаг куы уа, уӕддӕр йӕ уазӕджы хъахъхъӕны.<br>'Хозяин защищает гостя, даже если это опасно для его собственной жизни'. (ELIC)","Фӕндыд мӕ, исты сын куы феххуыс уыдаис, уый.<br>‘Я хочу, чтобы ты им чем-нибудь помог’. (ONC)<br>Заур, куы нӕ сразы уай, уымӕй тӕрсы.<br>'Заур, что ты не согласишься, боится'. (ELIC)","Бадты хистӕртӕ, куыд ӕмбӕлы, афтӕ скувынц.<br>‘Сидящие старцы молятся так, как положено’. (ONC)<br>Ӕнхъӕлмӕ йӕм каст, сывӕллон йӕ мады ӕрбацыдмӕ куыд фенхъӕлмӕ кӕсы, афтӕ.<br>‘(Он) ждет ее так, как ребенок ждет прихода матери’. (ONC)","Будильник афтӕ сывӕр, райсом куыд нæ байраджы кæнай. <br>‘Поставь будильник так, чтобы завтра не опоздать’. (ELIC)<br>Цыдӕр амӕлттӕй, куыд нӕ дӕ уынон, афтӕ мӕ сӕр иуварс азылдтон.<br>‘Каким-то образом я повернул голову так, чтобы тебя не видеть’. (ONC)","Чи зоны, ӕрымысыдаин, институтмӕ фӕлварӕнтӕ куыд лӕвӕрдтай, уый.<br>‘Кто знает, я мог бы вспомнить, как ты сдавал экзамены в институт’. (ONC)<br>Ӕмӕ, Темыры хӕдзары къӕсӕрӕй куыд бахызт, уый радзырдта.<br>‘И, как переступил порог дома Темыра, о том он рассказал’. (ONC)<br>Таймураз ын, физонӕг цӕхӕрмӕ куыд дарын хъӕуы, уый амоны.<br>‘Тймураз ему, как держать шашлык на огне, показыает’. (ONC)","Замирӕ йӕ размӕ рахызт, уый хӕдзармӕ куыддӕр ӕрбахызт, афтӕ.<br>‘Как только он пришел домой, ему навстречу выбежала Замира’. (ELIC)<br>Замирӕ, Мурат хӕдзармӕ куыддӕр ӕрбахызт, афтӕ йӕ размӕ рахызт.<br>‘Как только Мурат пришел домой, ему навстречу выбежала Замира’. (ELIC)","Зауры йӕ куыстӕй сисдзыстӕм, йӕ куыст куыддӕр не ‘ххӕст кӕна, афтӕ.<br>'Снимем Заура с должности, если он не будет выполнять свою работу'.","Мадинӕ чьиритӕ сцӕттӕ кодта, куыддӕриддӕр йын Заринӕ амыдта, афтӕ.<br>'Мадина сделала пироги так, как ей сказала Зарина'. (ELIC)","Лӕппуйы ныхас айстон ӕмӕ йӕм, куыннӕ мӕ бамбӕрстаид, афтӕ аивӕй бакастӕн.<br>‘(Я) перебила мальчика и на него, так, чтобы (он) меня не понял, посмотрела украдкой’. (Видоизмененный пример из ONC)<br>Дӕхи ӕвзонгӕй афтӕ дар, куыннӕ тыхсай зӕрондӕй.<br>‘Веди себя в молодости так, чтобы не беспокоиться в старости’. (ONC)",null,"Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.<br>Ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл, Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ.<br>‘Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной’. (ELIC)",null,null,null,"Ды та топп ӕхсын дӕр нӕма зоныс, дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди!<br>Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди, ды та топп ӕхсын дӕр нӕма зоныс!<br>‘Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!’ (ELIC)",null,"Азӕмӕт йӕ бынатӕй нӕма фезмӕлыд, ӕхсӕвӕрафон сси, уӕддӕр.<br>Азӕмӕт, ӕхсӕвӕрафон сси, уыддӕр йӕ бынатӕй нӕма фезмӕлыд.<br>‘Время ужина, а Азамат все еще не сдвинулся с места’. (ELIC)",null,null,null,null,null,null,null,null,"Уӕддӕр фӕсмон кӕндзынӕ, фӕнды ус ракур, фӕнды ма ракур.<br>‘Женишься или не женишься, все равно пожалеешь’. (ELIC)","Не‘хсӕнад нӕ уыдзӕн амондджын уӕдмӕ, цалынмӕ алы ирон дӕр не ссара йӕхи бынат.<br>‘Наше общество не будет счастливо до тех пор, пока каждый осетин не найдет свое место’. (ONC)<br>Мадинӕ, Къоста цалынмӕ чиныг касти, уӕдмӕ хӕринаг кодта.<br>‘Пока Костя читал книгу, Мадина готовила обед’. (ELIC)","Мӕ маст дӕр дзы систон, Зауыр мӕ цас фефхӕрдта, уас.<br>'Сколько Заур меня обижал, настолько я и отомстил'. (ELIC)<br>Мадинӕ, Зауыр ӕй цас фефхӕрдта, уас дзы йӕ маст дӕр систа.<br>'Сколько Заур ее обижал, настолько Мадина ему отомстила'. (ELIC)<br>Цас мӕ фефхӕрдта, мӕ маст дӕр дзы уас систон.<br>'Сколько он меня обижал, настолько я и отомстил'. (ELIC)","Хетаг дӕ бауарзӕд, цацӕг мӕ уарзыс, уацӕг!<br>Цацӕг мӕ уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)","Цацӕг мӕ уарзыс, уацӕг мын баххуыс кӕн!<br>Баххуыс мын кӕн, цацӕг мӕ уарзыс, уацӕг!<br>‘Поскольку ты меня любишь, помоги мне!’ (ELIC)","Цӕйнӕфӕлтау мын алы бон дӕ хорзракӕнд мӕ цӕстмӕ дарай, фӕлтау ӕнӕ цӕстӕй цӕрдзынӕн!<br>‘Чем мне каждый день будешь указывать на твои благодеяния, лучше я буду жить без глаз!’ (ONC)<br>Фӕлтау цӕрдудӕй сау зындонмӕ бафтон, Цӕйнӕфӕлтау фӕзмон мӕхи мӕхӕдӕг - Фыдмыггаг хъуг йӕхи куыд дӕйа, афтӕ.<br>‘Лучше я попаду в черный ад живым, чем буду подражать самому себе - как дурная корова, доящая сама себя’. (ONC)","Сымах дис кӕнут, нӕ хъом цӕмӕй скъуыйынц, ууыл.<br>‘Вы удивляетесь, как у нас растут силы’. (ONC)<br>Хистӕр хо, кӕстӕр йӕ амонд цӕмӕй ссара, ууыл архайы.<br>Кӕстӕр йӕ амонд цӕмӕй ссара, ууыл хистӕр хо архайы.<br>‘Старшая сестра старается, чтобы младшая обрела счастье’. (ELIC)","Мад, цæмæй сывæлæттæ чьириттæ бахæрой, уый тыххæй сӕ скодта.<br>‘Мама, чтобы дети поели, приготовила пироги’. (ELIC)<br>Цӕмӕй Оляйӕн йӕ дзыккутӕ рӕсугъд уой, уый тыххӕй сӕ фенӕй нӕ хус кӕны.<br>‘Оля не сушила волосы феном, чтобы волосы были красивыми’. (ELIC)","Ӕнхъӕл дӕн, цыма цӕуинаг у.<br>‘(Я )думаю, что он может прийти’. (ELIC)<br>Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый мæ фыны федтон.<br>‘Во сне (я) видел, будто тебя выдавали замуж’. (ELIC)<br>Мадинӕ, цыма дӕ моймӕ лӕвӕрдтой, уый федта йæ фыны/йӕ фыны уый федта.<br>‘Мадина, будто тебя выдавали замуж, во сне видела’. (ELIC)","Ӕгас горӕт сӕм зындис, цыма армытъӕпӕны уыд, уыйау.<br>Цыма армытъӕпӕны уыд, уыйау сӕм æгас горæт зындис.<br>‘Весь город был им виден, словно бы (он) был на ладони’. (KUL)<br>Йӕ риу, цыма дзы исты аскъуыд, уыйау хӕр-хӕр кодта.<br>‘Его грудь, будто в ней что-то разорвалось, хрипела’. (ONC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter clause.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'clause.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["возможна постпозиция"]},{"name":"option","attribs":{},"children":["возможна препозиция и постпозиция"]},{"name":"option","attribs":{},"children":["возможна препозиция и постпозиция клаузы, включающей отрицание"]},{"name":"option","attribs":{},"children":["возможно вложение клаузы с коннектором"]},{"name":"option","attribs":{},"children":["возможны постпозиция и вложение"]},{"name":"option","attribs":{},"children":["постпозиция"]},{"name":"option","attribs":{},"children":["свободная"]},{"name":"option","attribs":{},"children":["свободная при наличии коррелята"]}]},"html":true},{"id":"clause.pos.ex","name":"clause.pos.ex","type":"character","show":false},{"id":"conn.pos","name":"Позиция коннектора","type":"factor","details":[null,null,null,null,null,null,null,"Для большинства носителей строго начальная, но некоторые допускают конечную позицию:<br>Радзурынмӕ йӕ хъавыдтӕн, уайтагъд хылмӕ фӕдӕ, ӕндӕр.<br>‘Ты сразу начал ругаться, а то я, вообще-то, хотел об этом рассказать’. (ELIC)",null,"Зуар загъта, ис, зӕгъгӕ, ахӕм дзырд, «фижма».<br>Зуар загъта, ис ахӕм дзырд «фижма», зӕгъгӕ.<br>‘Заур сказал, что есть такое слово — фижма’. (ELIC)","Цин кодта Тотырадз, йӕ ирвӕзыны бон, зӕгъгӕ, ӕрхаестӕг кӕны.<br>Цин кодта Тотырадз, йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ.<br>Тотырадз, йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ, цин кодта.<br>‘Радовался Тотрадз, что приближается день его освобождения’. (ELIC)","Фидар нӕ ауӕрста хардз кӕныныл, зӕгъгӕ, йӕ фырт лӕг суа.<br>Фидар нӕ ауӕрста хардз кӕныныл, йӕ фырт, зӕгъгӕ, лӕг суа.<br>'Фидар не жалел средств, чтобы его сын стал настоящим мужчиной'. (ELIC)","Махар иугӕр ахӕм хъуыдытӕ кӕны, уӕд, ӕнхъӕлдӕн, йе муд цӕуын байдыдта.<br>‘Раз Махар так думает, он, кажется, начинает приходить в себя’. (ONC)",null,"Канд находится в начале первой сочиненной группы, частица нӕ — перед глаголом первой клаузы, фӕлӕ — в позиции между двумя сочиненными клаузами.","Хуыцауы кӕд фӕнда, уӕд гыццылгай фӕлӕгхуыз уыдзынӕн ӕз дӕр.<br>‘Если Богу будет угодно, то понемногу мужественнее стану и я’. (ONC)","Къоста кӕд судзгӕ-дудгӕ рыст ӕмӕ мастӕй байдзаг кӕны йӕ рӕнхъытӕ, уӕддӕр уыдон сты зӕрдӕсыгъдӕггӕнӕн.<br>‘Несмотря на то, что Коста наполняет свои строки жгучей болью и горечью, они очищают сердце’. (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Куыддӕр ус афынӕй ис, афтӕ Созырыхъо фӕгӕпп ласта хуыссӕнуатӕй.<br>‘Как только жена уснула, Созруко выскочил из спальни’. (ONC)<br>Райсомӕй куыддӕр дохтыр йӕ кусӕнуаты дуар бакодта, афтӕ дзы Гӕстӕн фӕмидӕг, йӕ дӕндагыл хӕцгӕ.<br>‘Как только доктор открыл утром дверь кабинета, внутрь (вбежал) Гастон, оскалившись’. (ONC)","Заур нӕм куыддӕр ма ӕрбацӕуа, афтӕ фӕхыл уыдзынӕн йемӕ.<br>Куыддӕр нӕм Заур ма ӕрбацӕуа, афтӕ фӕхыл уыдзынӕн йемӕ.<br>‘Если Заур к нам не придет, тогда (я) поругаюсь с ним’. (ELIC)","Куыддæриддæр йын Зæринæ амыдта, Мадинӕ чьиритӕ афтӕ сцӕттӕ кодта.<br>Заринӕ йын куыддӕриддӕр амыдта, Мадинӕ чьиритӕ афтӕ сцӕттӕ кодта.<br>‘Мадина сделала пироги так, как ей сказала Зарина’. (ELIC)",null,"Ӕрмӕст макӕмӕн мацы зӕгъ, папӕ ӕмӕ мамӕ мӕм нӕуӕд фӕхыл кӕндзысты.<br>Ӕрмӕст макӕмӕн мацы зӕгъ, папӕ ӕмӕ мамӕ мӕм фӕхыл кӕндзысты нӕуӕд.<br>‘Только ничего никому не говори, иначе мама с папой меня наругают’. (ELIC)","частица нӕ перед глаголом, союз фӕлӕ либо занимает позицию между двумя клаузами (клауза, содержащая отрицание — в препозиции), либо находится в постпозиции (клауза, содержащая отрицание — в постпозиции)<br>Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.<br>Ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл, Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ.<br>‘Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной’. (ELIC)",null,null,"Сослан мын загъта, ома уый мӕ уарзы.<br>Сослан мын загъта, уый мӕ, ома, уарзы.<br>‘Сослан мне сказал, что он, мол, меня любит’. (ELIC)",null,null,"Ӕхсӕвӕрафон сси, Азӕмӕт (уӕддӕр) йӕ бынатӕй нӕма фезмӕлыд (уӕддӕр). <br>‘Время ужина, а Азамат все еще не сдвинулся с места’. (ELIC)","Строго перед субъектом, но может располагаться после наречия<br>Знон дӕм уӕдта нӕ бадзырдтон, уӕд куыстмӕ нӕ ’рбацыдаис?<br>‘Если бы я тебе не позвонил, ты бы не пришел на работу?’. (ELIC)","преимущественно начальная, но некоторые носители допускают неначальную позицию:<br>Лӕппу стыр кӕны, разынц уыимӕ йӕ зонд дӕр ӕмӕ йӕ тых дӕр<br>'Мальчик растет, и вместе с тем растут его ум и сила'. (ELIC)",null,null,null,null,null,null,"В начале каждой сочиненной группы:<br>Кӕрдзын фӕнды ӕнӕхъӕнӕй бахӕр, фӕнды йын йе ’рдӕг  бахӕр — уӕддӕр уӕлдай нӕу.<br>‘Съешь ли ты хлеб целиком, съешь ли половину от него — все равно’. (ELIC)","Къоста цалынмӕ знон чиныг касти, Мадинӕ уӕдмӕ хӕринаг кодта.<br>Цалынмӕ Къоста знон чиныг касти, Мадинӕ уӕдмӕ хӕринаг кодта.<br>‘Пока Костя вчера читал книгу, Мадина готовила еду’.",null,"Ды мӕ, Залинӕ, цацӕг уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты, Залина, меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)<br>Цацӕг мӕ уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)","Заур мӕ цацӕг уарзы, уацӕг мын баххуыс кӕндзӕн!<br>Цацӕг мӕ уарзы Заур, уацӕг мын баххуыс кӕндзӕн!<br>‘Поскольку Заур меня любит, он мне поможет!’",null,"Сымах дис кӕнут, нӕ хъом цӕмӕй скъуыйынц, ууыл.<br>‘Вы удивляетесь, как у нас растут силы’. (ONC)<br>Заретӕ йӕ алы ныхас, йӕ алы фӕзылдӕй дӕр бӕргӕ архайдта, цӕмӕй мады зӕрдӕ ма бафхӕра, ууыл .<br>‘Зарета, видимо, старалась над тем, чтобы каждое ее слово, каждый оборот не обидели сердце матери’. (ONC)","Абон Саша дзырдта ныллӕг хъӕлӕсӕй, цӕмӕй ахуыргӕнӕг йӕ ма фехъуса.<br>Абон Саша дзырдта ныллӕг хъӕлӕсӕй, ахуыргӕнӕг йӕ цӕмӕй ма фехъуса.<br>‘{Все боятся этого учителя.} Сегодня Саша говорил тихим голосом, чтобы учитель его не услышал’. (ELIC)","Ася ӕнхъӕлдта, цыма Зауыр ӕгас у.<br>Ася ӕнхъӕлдта, Зауыр цыма ӕгас у.<br>‘{Никто не знает, что с Зауром.} Ася думает, будто Заур жив’. (ELIC)","Цыма йӕ исчи рӕхойгӕ фӕкодта, уыйау фесхъиудта ӕмӕ кӕрты дуарырдӕм аппӕрста йӕхи.<br>‘Будто бы его кто-то ударил, так (он) отскочил и ударился об ворота во двор’. (Видоизмененный пример из ONC)<br>Милиционерӕн цыма йӕ къух тӕвд къӕйыл асыгъди, уыйау ӕй фелвӕста.<br>‘Милиционер отдернул руку так, как будто бы она обожглась на горячей плите’. (ONC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter conn.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'conn.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["вторая позиция"]},{"name":"option","attribs":{},"children":["конечная"]},{"name":"option","attribs":{},"children":["начальная"]},{"name":"option","attribs":{},"children":["плавающая"]},{"name":"option","attribs":{},"children":["предглагольная"]},{"name":"option","attribs":{},"children":["сложная"]}]},"html":true},{"id":"conn.pos.ex","name":"conn.pos.ex","type":"character","show":false},{"id":"correl.pos","name":"Позиция коррелята","type":"factor","details":[null,null,null,null,null,"предглагольная, в случае нахождения клаузы с коррелятом в фокусе:<br>Ӕз дын дӕ чызджы уымӕн ракуырдтон, ӕмӕ ды Хуыцауӕн уарзон адӕймаг дӕ.<br>‘Я потому на твоей дочери женился, что ты богобоязненный человек’. (ONC)<br>Иначе — непосредственно перед союзом ӕмӕ.",null,null,null,null,null,null,null,null,null,"Фӕлӕ кӕд иу арвӕй сты дих нӕ удтӕ, // Нӕ хӕдзарӕн кӕд у ӕхсӕны цар, // Цы тонӕм уӕд кӕрӕдзийы фыдгултау, //  Ӕрвон сыгъдӕг цӕуылнӕ у нӕ цард?!<br>‘Но если от одного неба части наших душ, если у наших домов общая крыша, почему мы рвем друг друга, словно враги, почему не живем, как святые на небе?!’ (ONC)<br>Тӕрхонгӕнӕгӕй кӕд дӕуыл ӕрбацыд хъаст, Ыстыр Хуыцау дӕр уӕд дӕу нал ыскӕндзӕн раст.<br>‘Если на тебя поступила жалоба от судьи, то и Бог тебя не оправдает’. (ONC)","Кӕд дӕу тыххӕй бирӕ зынтӕ федтон, Ӕз уӕддӕр сӕрыстыр дӕн дӕуӕй.<br>‘Хотя из-за тебя (я) пережил много трудностей, я горд за тебя’. (ONC)<br>Уарзын кӕд ӕргом нӕ вӕййы, Цин уӕддӕр нӕ ивгъуыйы мӕнӕй <...>.<br>‘Хоть любовь не явная, радость не покидает меня’. (ONC)",null,"Мах давынмӕ кӕй цӕуӕм, уый сыхӕгты чызджытӕй чидӕр базыдта.<br>‘То, что мы идем воровать, узнал кто-то из соседских девушек’. (ONC)<br>Ӕз хъазын кӕй нӕ уарзын, Заур уый зоны.<br>‘Заур знает, что я шутить не люблю’. (ELIC)","Ӕрæгмæ кæй райхъал ис, лæппу уый тыххæй афойнадыл нe 'рбацыд.<br>‘Мальчик не пришел вовремя, потому что поздно встал’. (ELIC)<br>Ӕз цæугæ кæй кæнын, хæринаг уымæн дæхæдæг схъарм кæн.<br>‘Так как я ухожу, разогрей еду сам’. (ELIC)",null,null,null,null,null,"Мурат хӕдзармӕ куы ’рбацыдис, йӕ чызг ын уӕд худӕг ныв равдыста.<br>‘Когда Мурат пришел домой, Оля показала ему смешной рисунок’. (ELIC)","Кӕрӕдзи мах куы бауарзтам, нӕ цард уӕдӕй амондджын у.<br>Мах кӕрӕдзи куы бауарзтам, уӕдӕй нӕ цард амондджын у.<br>'С тех пор, как мы полюбили друг друга, наша жизнь счастливая'. (ELIC)","Дзера хӕдзармӕ куы ’рбацыд, Олег уӕдмӕ бакасти ног кинонывмӕ.<br>Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ Олег бакасти ног кинонывмӕ.<br>‘К тому времени как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)","Начальная, но в корпусе встречаются примеры неначальной позиции:<br>Куы нӕ ферттива арв, нӕ ныннӕрдзӕни уӕд.<br>‘Если небо не заблестит, то (гром) не загремит’. (ONC)",null,"Начальная, но в корпусе встречаются примеры неначальной позиции:<br>Куы мӕ’рдардӕуа хъаматӕм, кӕрдтӕм, нӕ бакӕндзынӕн ӕз уӕддӕр хӕрам…<br>‘Даже если мне покажут кинжалы, ножи, я все равно не разозлюсь’. (ONC)","Куы нӕ сразы уай, ӕз уымӕй тӕрсын.<br>‘Я боюсь, что вы не согласитесь’. (ELIC)","Куыд дын зӕгъынц, машинӕ афтӕ скъӕрыс.<br>‘Как тебе говорят, так (ты) управляешь машиной’. (ELIC)<br>Тъорт цайы кружкӕ куыд мысы, афтӕ Коста та дӕу мысы.<br>'Костя скучает по тебе так, как торт скучает по кружке чая'. (ELIC)","Будильник афтæ сывæр, райсом куыд нæ байраджы кæнай.<br>‘Поставь будильник так, чтобы не опоздать’.","Ӕмӕ уазӕг коньӕчы агуывзӕ йӕ былтӕм куыд схаста, уый Фаризӕт йӕхи цӕстӕй уыны.<br>‘И как гость поднес бокал коньяка ко рту, Фаризет своими глазами видит’. (ONC)","плавающая, но начальная позиция более предпочтительна<br>Мурат хӕдзармӕ куыддӕр ӕрбахызт, йӕ размӕ афтӕ Замирӕ рахызт.<br>‘Как только Мурат пришел домой, ему навстречу выбежала Замира’. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Цалынмӕ Къоста чиныг касти, Мадинӕ уӕдмӕ хӕринаг кодта.<br>Цалынмӕ Къоста чиныг касти, Мадинӕ хӕринаг кодта уӕдмӕ.<br>‘Пока Костя читал книгу, Мадина готовила обед’. (ELIC)","Цас мӕ фефхӕрдта, мӕ маст дӕр дзы уас систон.<br>Цас мӕ фефхӕрдта, уас дзы мӕ маст дӕр систон.<br>'Сколько он меня обижал, настолько я и отомстил'. (ELIC)","Цацӕг мӕ уарзыс, уацӕг дӕ де ‘знаг бауарзӕд!<br>Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг! (ELIC)<br>Цацӕг мӕ уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)",null,null,"Кӕстӕр йӕ амонд цӕмӕй ссара, хистӕр хо ууыл архайы.<br>Кӕстӕр йӕ амонд цӕмӕй ссара, ууыл хистӕр хо архайы.<br>‘Старшая сестра старается, чтобы младшая обрела счастье’. (ELIC)","Цæмæй хæринаг балцмæ райсон, знон æй уый тыххæй сцæттæ кодтон.<br>Цæмæй мемæ хæринаг балцмæ ахассон, уый тыххæй æй знон сцæттæ кодтон.<br>‘Я вчера приготовил еду, чтобы взять ее с собой в поход’. (ELIC)","Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый мæ фыны федтон.<br>‘Во сне (я) видел, будто тебя выдавали замуж’. (ELIC)","Начальная при нейтральном употреблении, в случае фокусного выделения — предглагольная<br>Цыма армытъӕпӕны уыд, уыйау сӕм æгас горæт зындис.<br>‘Весь город им был виден, как на ладони’. (ELIC)<br>Цыма армытъӕпӕны уыд, ӕгас горӕт раст уыйау сӕм зындис.<br>‘Весь город им именно так был виден - как на ладони’. (ELIC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["начальная"]},{"name":"option","attribs":{},"children":["плавающая"]},{"name":"option","attribs":{},"children":["после субъекта"]},{"name":"option","attribs":{},"children":["предглагольная"]},{"name":"option","attribs":{},"children":["сложная"]}]},"html":true},{"id":"correl.pos.ex","name":"correl.pos.ex","type":"character","show":false},{"id":"correl.omit","name":"Опущение коррелята","type":"factor","details":[null,null,null,null,null,null,null,null,null,null,null,null,"Иугӕр кусын райдыдтай, кусын хъӕуы.<br>‘Если начал работать, нужно работать’. (ELIC)",null,null,null,"Ӕз сӕрыстыр дӕн дӕуӕй, кӕд дӕу тыххӕй бирӕ зынтӕ федтон.<br>‘Хотя из-за тебя я пережил много трудностей, я горд за тебя. (ELIC)",null,"Ды зоныс, ӕз хъазын кӕй нӕ уарзын.<br>Ты ведь знаешь, что я шутить не люблю. (ELIC)",null,null,null,null,null,null,"Олег бакасти ног кинонывмӕ, Дзера хӕдзармӕ куы ’рбацыд.<br>‘Олег посмотрел фильм, когда Дзера пришла’. (ELIC)",null,null,"Афтӕ вӕййы, бӕласы бын куы бадай ӕмӕ фӕткъуымӕ ӕрхауынмӕ куы’нхъӕлмӕ кӕсай.<br>‘Так бывает, если сидишь под деревом и ждешь, когда упадет яблоко’. (ELIC)",null,null,"Нӕ, алцӕмӕй дӕр бузныг, фӕлӕ мӕм иу курдиат ис, ӕмӕ тӕрсын, куы нӕ сразы уай.<br>‘Нет, спасибо за все, но у меня есть просьба, и я боюсь, что вы не согласитесь’. (ONC)","Ӕз дӕу мысын, цайы кружкӕ тъорт куыд мысы.<br>‘Я скучаю по тебе так же, как торт скучает по кружке чая’. (ELIC)",null,"Мӕ зӕрдӕмӕ цӕуы, дӕ куыд зарыс.<br>‘Мне нравится, как ты поешь’. (ELIC)","Мурат хӕдзармӕ куыддӕр ӕрбахызт, йӕ размӕ Замирӕ рахызт.<br>‘Как только Мурат пришел домой, ему навстречу выбежала Замира’. (ELIC)",null,"Мадинӕ чьиритӕ сцӕттӕ кодта, куыддӕриддӕр йын Заринӕ амыдта.<br>'Мадина сделала пироги так, как ей сказала Зарина'. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Уӕдӕй фӕстӕмӕ ӕз загътон: кӕрдзын фӕнды ӕнӕхъӕнӕй бахӕр, фӕнды йын йе’рдӕг бахӕр — уӕлдай нӕу.<br>‘После этого я сказал: Съешь ли ты хлеб целиком, съешь ли половину от него — все равно’. (ONC)","Мадинӕ хӕринаг скодта, цалынмӕ Къоста чиныг касти.<br>‘Мадина приготовила обед, пока Костя читал’.",null,null,null,"Ӕз ахӕм хатдзӕгмӕ ӕрцыдтӕн мӕхи уды тыххӕй, зӕгъгӕ мӕ мӕлӕт хуыздӕр уыдзӕн, цӕйнӕфӕлтау ӕз стонг ӕмӕ нозтхъуагӕй исты худинаг мӕ сӕрмӕ ’рхӕссон.<br>‘Я пришел к такому выводу, следуя своему духу, что лучше умереть самому, чем навлечь на себя какой-нибудь позор от голода и пьянства’. (ONC)","Мӕн фӕнды, цӕмӕй Тугъаны мачи ссара!<br>‘Мне хочется, чтобы Тугана никто не нашел!’ (ONC)","Мад чьириттæ  скодта, цæмæй сӕ сывæлæттæ бахæрой.<br>‘Мама сделала пироги, чтобы дети их поели’. (ELIC)","Ася афтӕ ӕнхъӕлдта, цыма Зауыр ӕгас у.<br>‘Ася думает, что Заур жив’. (ELIC)<br>Ӕнхъӕл дӕн, цыма цӕуинаг у.<br>‘(Я )думаю, что он может прийти’. (ELIC)<br>Мӕ фыны федтон, цыма дӕ моймӕ лӕвӕрдтой.<br>‘Во сне я видел, будто тебя выдавали замуж’. (ELIC)","Бирӕ адӕм ӕрӕмбырд кодтой хъӕуӕй, цыма куывд кодтой.<br>‘Много людей из села собралось, как будто бы проводили кувд’. (ONC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.omit","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.omit', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["возможно в случае постпозиции зависимой клаузы"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]},{"name":"option","attribs":{},"children":["обязательно в случае постпозиции зависимой клаузы"]}]},"html":true},{"id":"correl.omit.ex","name":"correl.omit.ex","type":"character","show":false},{"id":"correl.mod","name":"Модификация коррелята","type":"factor","details":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Эпос сӕнтыст, скифтӕ Алтайӕ Донаймӕ ӕгӕрон тыгъд быдырты сӕдӕгай азты сӕрибарӕй куы хӕтыдысты, уыцы эпикон заманты.<br>‘Эпос появился в те эпические годы, когда скифы когда скифы сотни лет свободно бродили по бескрайним степям от Алтая до Дуная’. (ONC)","Куы райгуырдтӕн, уыцы æнæрай азӕй ӕртӕ хорзмӕ мӕ царды ӕз бӕллын.<br>‘С того несчастливого года, как я родился, я мечтаю о трех вещах в своей жизни’. (ELIC)","Заур иунӕг уыди, демӕ куы фембӕлд, уыцы амондджын азмӕ.<br>‘Заур был одинок до того счастливого года, как встретился с тобой’. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Цалынмӕ ацы уац фыстон, уыцы цыбыр рӕстӕгмӕ дӕр мӕм алы рӕттӕй ӕрбайхъуыст, авд ирон лӕджы нӕхиуӕтты къухӕй фӕмард, зӕгъгӕ, хабар.<br>‘Пока я писал этот материал, за короткое время я услышал о смерти семи осетин, убитых нашими же’. (ONC)",null,null,null,null,null,null,null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.mod","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.mod', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"correl.mod.ex","name":"correl.mod.ex","type":"character","show":false},{"id":"focus","name":"Фокусирование","type":"factor","details":[null,null,null,null,null,"Кусджытæн æрмæст уымæн радтой преми, æмæ институт план сæххæст кодта.<br>‘Работникам выдали премию только потому, что институт выполнил план’. (ELIC)",null,null,null,null,"Йӕ ирвӕзыны бон ӕрхӕстӕг кӕны, зӕгъгӕ, ӕмӕ Тотырадз цин кодта ӕрмӕст ууыл.<br>‘Тотрадз радовался только тому, что приближается день его освобождения’. (ELIC)","Ӕрмӕст йӕ фырт лӕг суа, зӕгъгӕ, Фидар нӕ ауӕрста хардз кӕныныл.<br>‘Фидар не жалел средств только для того, чтобы сын стал настоящим мужчиной’. (ELIC)",null,null,null,"Кӕд денджызтӕ ныххус уой сурыл, Кӕд зӕрдӕтӕн фӕуа сӕ цин, Кӕд нал хӕца лӕджы цӕст хурыл, — ӕрмӕст уӕд амӕлдзӕн Максим!<br>‘Если моря высохнут на земле, если сердца перестанут радоваться, если глаза людей больше не увидят солнца, — только тогда умрет Максим!’. (ONC)",null,null,"Ӕз хъазын кӕй нӕ уарзын, Заур мӕн тыххӕй ӕрмӕст уый зоны.<br>‘Заур знает обо мне только то, что я не люблю шутить’. (ELIC)","Афоныл кæй нæ райхъал, æрмæст уый тыххæй не ’рбацыд лæппу.<br>‘Мальчик не пришел только потому, что не проснулся вовремя’. (ELIC)",null,"Ӕрмӕстдæр райсом хорз боныхъӕд кӕм уа, уым горӕтмӕ ацæудзыстæм.<br>‘Если завтра будет хорошая погода, только тогда поедем в город’. (ELIC)",null,null,null,"Мурат хӕдзармӕ куы ’рбацыдис, йӕ чызг ын ӕрмӕст уӕд равдыста худӕг ныв.<br>‘Дочка показала смешной рисунок Мурату только тогда, когда он пришел домой’. (ELIC)","...куы сси советон, раст уӕдӕй йӕ уарз!<br>‘Люби его именно с того момента, как оно станет советским!’ (ONC)","Дзера хӕдзармӕ куы ’рбацыд, Олег раст уӕдмӕ бакасти ног кинонывмӕ.<br>‘Именно перед тем как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)","Æрмæст райсом куы уара, уæд никæдæм ацæудзыстæм. <br>‘Если завтра пойдет дождь, только тогда никуда не пойдем’. (ELIC)","Уый сразы уыдаид, ӕрмӕст йын ды куы балӕгъстӕ кодтаис, уӕд.<br>‘Он бы согласился, только если бы ты его попросил’. (ELIC)",null,"Куы нӕ сразы уай, ӕз ӕрмӕст уымӕй тӕрсын.<br>‘Я боюсь только того, что вы не согласитесь’. (ELIC)","Чиныгкӕсджытӕ жанраразӕг кӕй сты, уый афтӕ нӕ амоны, зӕгъгӕ, фыссӕг хъуамӕ фысса, уыдон куыд фӕнды, ӕрмӕст афтӕ.<br>‘То, что писатели являются «строителями» жанра, не означает, что писателям можно писать только так, как им хочется’. (ONC)","Йӕ зӕрдӕмӕ куыд фӕцӕуай, дӕхи ӕрмӕст афтӕ дар.<br>‘Веди себя только так, чтобы ей понравиться’. (ELIC)","...уымӕн бӕлвырд ӕвдисӕн уыдис, абоны хӕсты гвардионтӕ<br>сӕхи куыд равдыстой, ӕрмӕст уый дӕр.<br>‘Тому явным свидетельством было только то, как сегодняшние военные гвардейцы себя проявляли’. (ONC)",null,null,"Зæринӕ йын куыддæриддæр бацамыдта, раст афтӕ Мæдинӕ чъиритӕ скодта.<br>'Мадина сделала пироги именно так, как ей сказала Зарина'. (ELIC)","Мадинӕ йӕм бакаст, куыннӕ мӕ бамбӕрстаид, раст афтӕ<br>'Мадина посмотрела на него именно так, чтобы он этого не заметил'. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,"Гарцо фыццаг сабырӕй дзырдта, ӕрмӕст уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.<br>'Гарцо сначала говорил тихо, только потом его голос взорвался'. (ELIC)",null,null,null,null,"Цалынмӕ Данел нӕ куыста, ӕрмӕст уӕдмӕ Машӕ йемӕ дзырдта.<br>‘Маша разговаривала с Данилом, только пока он не работал’. (ELIC)","Цас мӕ фефхӕрдта, мӕ маст дӕр дзы раст уас систон.<br>'Сколько он меня обижал, именно настолько я и отомстил'. (ELIC)","Цацӕг мӕ уарзыс, Хетаг дӕ раст уацӕг бауарзӕд!<br>'Насколько ты меня любишь, именно так пусть тебя полюбит Хетаг!' (ELIC)",null,null,"Кӕстӕр йӕ амонд цӕмӕй ссара, хистӕр хо раст ууыл архайы.<br>‘Старшая сестра старается именно над тем, чтобы младшая обрела счастье’. (ELIC)","Олег сæвӕрдта будильник æрмæст уый тыххæй, цæмæй ма байраджы кæна райсом.<br>‘Олег поставил будильник только для того, чтобы завтра не опоздать’. (ELIC)","Цыма дӕ моймӕ лӕвӕрдтой, ӕз раст уый фыны федтон!<br>'Я видел во сне именно то, что тебя выдали замуж!' (ELIC)","Цыма армытъӕпӕны уыд, ӕгас горӕт раст уыйау сӕм зындис.<br>‘Весь город им именно так был виден - как на ладони’. (ELIC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter focus","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'focus', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"focus.ex","name":"focus.ex","type":"character","show":false},{"id":"clause.indep","name":"Независимое употребление","type":"factor","details":[null,"Ӕви йын ӕхсызгон у?<br>‘Или она злится на него?’ (ELIC)","Ӕз та-иу загъд-замана самадтон. Ӕмӕ йыл абон дӕр ма фӕсмон кӕнын.<br>‘Я, бывало, скандалил. И до сих пор я сожалею об этом’. (ONC)","Ацы дидинджытӕ ахӕм рӕсугъд сты. Ӕмӕ сӕ ничи ӕлхӕны. ‘Эти цветы такие красивые. Но никто их не покупает’. (ELIC)","Зауыр куыстмӕ цӕуыннӕ ӕрбацыди? Йӕ машинӕ асаст, ӕмӕ.<br>‘Почему Заур не пришел на работу? Потому что машина сломалась’. (ELIC)","Зæхх цӕмæн у ххуылыдз? Æхсæвы уаргæ кодта, уымӕн ӕмӕ.<br>‘Почему земля мокрая? Потому что вчера шел дождь’. (ELIC)","Ӕндӕр мыл газеты редактор цӕстуарзонӕй цӕмӕн баузӕлыдаид, йӕ уӕлхъус куыстагур куы балӕууыдтӕн, уӕд? ‘Иначе с чего бы редактору газеты любезничать со мной, когда я пришел к нему в поисках работы?’ (ELIC)","Ӕндӕр, мӕнӕ мӕ хуызӕттӕн та цы у сӕ цард?<br>‘А зачем нужна жизнь таким, как я?’ (ONC)","Ӕндӕра мыл газеты редактор цӕстуарзонӕй цӕмӕн баузӕлыдаид, йӕ уӕлхъус куыстагур куы балӕууыдтӕн, уӕд?<br>‘Иначе с чего бы редактору газеты любезничать со мной, когда я пришел к нему в поисках работы?’ (ONC)","Заур цы загъта? Ис ахӕм дзырд «фижма», зӕгъгӕ.<br>‘Что сказал Заур? Что есть, мол, такое слово – фижма’. (ELIC)",null,null,"Йе муд цӕуын байдыдта. Иугӕр ахӕм хъуыдытӕ кӕны, уӕд.<br>‘Он начинает приходить в себя. Раз он так думает’. (ELIC)","Йе та, чи зоны, ӕцӕгдӕр ницы хъусы.<br>‘Или же, кто знает, вправду ничего не слышал’. (ONC)","Уазалы Женяйӕн канд йӕ фындз не 'ссырх. Фӕлӕ ма йӕ къӕхтӕ дӕр ныссалдысты.<br>'На морозе у Жени не только нос покраснел. Но и ноги замерзли'. (ELIC)","Акусӕд хистӕр кълӕсты. Кӕд ӕм фылдӕр сахӕттӕ дӕттыс, уӕд.<br>‘Пусть поработает в старших классах. Если (ты) дашь ему больше часов’. (ONC)","При наличии коррелята:<br>Ӕз сӕрыстыр дӕн дӕуӕй. Кӕд дӕу тыххӕй бирӕ зынтӕ федтон, уӕддӕр.<br>‘Я горд за тебя. Хотя из-за тебя (я) пережил много трудностей’. (ELIC)","Ай ӕнӕмӕнг президент уыдзӕни. Кӕд ӕмӕ йӕ уый агъоммӕ не рцауындзой, уӕд.<br>‘Он будет честным президентом. Если его перед этим не повесят’. (ELIC)","при наличии коррелята<br>Зауыр цы зоны? Ӕз хъазын кӕй нӕ уарзын, уый.<br>‘Что Заур знает? Что я не люблю шутить’. (ELIC)","при наличии коррелята<br>Цӕмӕн не ’рбацыдтӕ? Рынчын кӕй уыдтӕн, уый тыххӕй.<br>‘Почему ты не пришел? Потому что болел’. (ELIC)",null,null,"Кӕнӕ рынчын у…<br>‘Или болен он…’ (ONC)",null,"Ахӕр, мӕ къона, ӕфсӕрмы ма кӕн. Кӕннод мӕ уыцы лӕг <...> хӕдзармӕ нал бауадздзӕн.<br>‘Ешь, моя милая, не стесняйся. Иначе меня этот человек больше не пустит домой’. (ONC)","при наличии коррелята<br>Оля Муратӕн йӕ ныв кӕд равдыста? — Мурат хӕдзармӕ куы ’рбацыдис, уӕд.<br>‘Когда Оля показала Мурату картину? Когда он пришел домой’. (ELIC)","Ӕмӕ Жаннӕ рагӕй ӕлгъыст у. Рагӕй. Куы райгуырд, уӕдӕй фӕстӕмӕ.<br>‘И Жанна давно проклята. Давно. С тех пор, как родилась’. (ONC)","Олег ног кинонывмӕ кӕд бакасти? — Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ.<br>‘Когда Олег посмотрел новый фильм? — Перед тем, как Дзера пришла’.  (ELIC)","при наличии коррелята:<br>О, райсом хорз боныхъӕд куы уа, уӕд.<br>‘(Вы поедете завтра в горы?) Да, если завтра будет хорошая погода’. (ELIC)","Къостаыл ныр цыдаид сæдæ фæндзай азы. Уый ма æгас куы уыдаид, уӕд.<br>‘Коста сейчас исполнилось бы 15 лет. Если бы он был жив’.","Уӕд йӕ цӕрӕнбон бирӕ! Куы нал уа, уӕддӕр…<br>‘Да продлится его жизнь! Хоть бы его и больше нет…’ (ONC)","Уыци-уыци, ӕппӕтӕй хъыгдӕр цы вӕййы Бӕтталӕн?– Йӕ машинӕйы цалх фӕндагыл куы суадзы, уый.<br>‘Загадка: что неприятнее всего будет для Баттала? – Что колесо его машины спустится по дороге’. (ONC)","Жаннӕ, куыд стут дӕхӕдӕг дӕр ӕмӕ бинонтӕ дӕр? Куыд уыдыстӕм, афтӕ.<br>‘Жанна, как живешь сама и твои близкие? Так, как и жили (раньше)’. (ONC)",null,"при наличии коррелята:<br>Дӕ зӕрдӕмӕ цы цӕуы? Ды куыд зарыс, уый.<br>'Что тебе нравится? — То, как ты поешь'.  (ELIC)","Кӕд ӕй бауарзтай? — Куыддӕр ӕй федтон, афтӕ.<br>‘Когда ты ее полюбил? — Как только ее увидел’. (ELIC)",null,"Мадинӕ чьиритӕ куыд сцӕттӕ кодта? — Куыддӕриддӕр Заринӕ йын амыдта, афтӕ.<br>‘Как Мадина приготовила пироги? — Так, как ей сказала Зарина’. (ELIC)",null,"Ӕрмӕст макӕмӕн мацы зӕгъ. Нӕуӕд мӕм папӕ ӕмӕ мамӕ фӕхыл кӕндзысты.<br>‘Только ничего никому не говори. Иначе мама с папой меня наругают’. (ELIC)","при этом фӕлӕ только в препозиции<br>Мӕдинӕ мӕм не 'рбацӕудзӕн. Фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.<br>‘Не Мадина за мной зайдет. А я завтра заеду на машине за Мадиной’. (ELIC)","Нӕ хур кӕсы. Нӕ кӕрдӕг зайы.<br>'Ни солнце не светит. Ни трава не растет'. (ELIC)","Ноджы ирон адӕймаг йӕхицӕн никӕд цард.<br>‘К тому же осетин никогда не жил для себя’. (ONC)","Заур цы загъта? — Ома уый мӕ уарзы<br>‘Что сказал Заур? Что он, мол, меня любит'. (ELIC)","Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди. Ды та топпӕй ӕхсын дӕр нӕма зоныс!<br>‘Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!’. (ELIC)",null,"в случае наличия семантики противительности, а не уступки:<br>Таурӕгъ 1858 азы уырыссагау рауагъта Н. Дункель-Веллинг, хоны йӕ ирон таурӕгъ. Уӕддӕр ӕй сӕхи хонынц гуырдзыйы ахуыргӕндтӕ дӕр.<br>‘Легенду в 1858 году на русском издал Н. Дункель-Веллинг, (он) называет ее осетинской легендой. Однако своей ее называют и грузинские ученые’. (ONC)",null,"Лӕппу стыр кӕны. Уыимӕ ма разынц йӕ зонд дӕр ӕмӕ йӕ тых дӕр.<br>‘Мальчик растет. Вместе с этим растут его ум и сила’. (ELIC)","Ӕрыгон дӕ. Уый йедтӕмӕ дӕ нӕ полкмӕ райсиккам.<br>'Ты молод. Иначе мы бы взяли тебя в свой полк'. (ELIC)","Ды ӕхца фид хӕринаегтӕн. Уый йедтӕмӕ сӕ агурын мӕ бар уадз.<br>'Ты плати деньги за пищу. А заказывать — это разреши мне'.","Гарцо фыццаг сабырӕй дзырдта. Уый фӕстӕ йӕ хъӕлӕс срӕмыгъта. ‘Гарцо сначала говорил тихо. Потом его голос взорвался’. (ELIC)","Ацы уац «Мах дуджы» рацыди 22 азы размӕ. Фӕлӕ абон дӕр у актуалон.<br>‘Этой статье «Мах дуга» исполнилось 22 года. Но (она) и сейчас актуальна’. (ONC)","Ды кӕй зӕгъыс, уый раст у. Фӕлӕ ма мӕнмӕ дӕр байхъус-ма!<br>‘То, что ты говоришь, правильно. Но послушай-ка и меня!’ (ELIC)","Уыцы хабӕрттӕ фехъуыстон. Фӕлӕ ма мын радзур, дӕхӕдӕг куыд цӕрыс, уый.<br>‘Эти новости я уже слышал.А ты мне расскажи, как сам поживаешь’. (ELIC)","Кӕрдзын фӕнды ӕнӕхъӕнӕй бахӕр. Фӕнды йын йе ’рдӕг бахӕр.<br>‘Хлеб целицом съешь. Или половину от него съешь’. (ELIC)","Давид кӕдмӕ ныв кодта? — Цалынмӕ не ’рталынг и, уӕдмӕ.<br>‘До какого времени Давид рисовал? Пока не стемнело’. (ELIC)","Карзӕй дзы райстай дӕ маст? — Уый мӕ цас фефхӕрдта, уас.<br>'Ты ему сильно отомстил? — Настолько, настолько он меня обижал'. (ELIC)",null,null,null,"вне зависимости от наличия коррелята<br>— Уӕдӕ дӕ куыд фӕнды? — Цӕмӕй Тугъаны мачи ссара!<br>‘Чего тебе хочется? Чтобы Тугана никто не нашел!’ (ELIC)","вне зависимости от наличия коррелята<br>Машайæн чинæг цæмæн радтой? Цæмæй йæ кæса.<br>‘Зачем (ты) дал Маше книгу? Чтобы (она) ее читала’. (ELIC)","при отсутствии коррелята<br>Дӕ фыны цы федтай? — Цыма дӕ моймӕ лӕвӕрдтой<br>'Что ты видел во сне? — Будто тебя выдавали замуж'. (ELIC)","вне зависимости от наличия коррелята<br>Йӕ къух куыд фелвӕста? — Цыма йӕ къух тӕвд къӕйыл асыгъди.<br>'Как он отдернул руку? — Будто бы его рука обожглась на горячей плите'. (ELIC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter clause.indep","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'clause.indep', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"clause.indep.ex","name":"clause.indep.ex","type":"character","show":false},{"id":"illoc","name":"Иллокутивное употребление","type":"factor","details":[null,null,null,null,null,"Тъорт холодильничы ис, уымæн æмæ / уый тыххӕй ӕмӕ / уымӕ гӕсгӕ ӕмӕ знон мæ фарстай.<br>‘Так как ты вчера спрашивал, торт в холодильнике’. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,"Ӕз цæугæ кæй кæнын, уый тыххæй / уымӕ гӕсгӕ хæрианаг дæхæдæг æсхъарм кæн.<br>‘Так как я ухожу, разогрей еду сам’. (ELIC)",null,null,null,null,null,null,null,null,"Тъорт холодильничы и, знон мæ куы фарстай.<br>‘Торт в холодильнике, раз ты меня вчера спрашивал’. (ELIC)",null,null,null,null,null,null,null,"Иу сом дын куыддӕр бафтауинаг у, дӕ пенси-улупа-мыздмӕ, афтӕ йӕ зон: ӕргътӕ та туман уӕлдӕр фесты!<br>‘Если тебе начисляют один рубль к твоей пенсии-плате-зарплате, так знай: цены на червонец становятся выше!’ (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Цалынмӕ мӕ нӕ ферох, цы дын хъуыди скӕнын?<br>‘Пока не забыл, что для тебя нужно сделать?’ (ELIC)",null,null,null,null,null,"Цас мæм æнхъæлмæ кастай? Цæмæй ма асайон, иу авд минуты.<br>‘Сколько ты меня ждал? Чтобы не соврать, минут семь прошло’. (ELIC)",null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter illoc","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'illoc', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]}]},"html":true},{"id":"illoc.ex","name":"illoc.ex","type":"character","show":false}],"groupBy":["marker"],"filterable":true,"defaultPageSize":100,"showSortable":true,"elementId":"linkertbl","dataKey":"4ba27a1bc418b915abc82bbb8b898968"},"children":[]},"class":"reactR_markup"},"evals":["tag.attribs.columns.2.filterInput.attribs.onChange","tag.attribs.columns.7.filterInput.attribs.onChange","tag.attribs.columns.9.filterInput.attribs.onChange","tag.attribs.columns.11.filterInput.attribs.onChange","tag.attribs.columns.13.filterInput.attribs.onChange","tag.attribs.columns.15.filterInput.attribs.onChange","tag.attribs.columns.17.filterInput.attribs.onChange","tag.attribs.columns.19.filterInput.attribs.onChange","tag.attribs.columns.21.filterInput.attribs.onC
