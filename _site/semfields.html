ӕздзӕн.","Райсом хорз боныхъӕд кӕм уа, уым горӕтмӕ ацæудзыстæм.","Райсом ӕрбацу, кӕннод дыл фӕтӕргай уыдзынӕн.","Искӕй кадӕй ӕгад лӕг куы пайда кӕна, уӕд кадджын дӕр ӕгад кӕны.","Бирӕгъ куы нӕ уаид, уӕд фиййау дӕр нӕ хъӕуид.","Куыддӕр нӕм не ‘рбацӕуай, афтӕ фӕхыл уыдзынӕн демӕ.","Рацу тагъд мӕ цурмӕ, нӕуӕд дӕм мӕхӕдӕг фӕцӕуын.","Хетæгкаты Къоста ма æгас уыдаид, уæд ыл ныр цыдаид сæдæ фæндзай азы.","Уӕдта дӕм нӕ бадзырдтон, уӕд куыстмӕ нӕ ’рбацыдаис?","Дӕ фыд афойнадыл амардис, уый йедтӕмӕ дӕ лӕппутӕ федтаиккой…","Фидар, бонджын лӕг, йӕ фырт лӕг суа, зӕгъгӕ, нӕ ауӕрста хардз кӕныныл.","Оля ӕрцауыгъта хуыссӕны цъӕрттӕ, хурмӕ куыд бахус уой, афтӕ.","Тызмӕгӕй йӕм ма сдзурут уазӕгмӕ, — тыхы фӕндагыл ӕрлӕууыдыстут, уый куыннӕ бамбара, афтӕ…","Мад, цæмæй сывæлæттæ чъиритæ бахæрой, уый тыххæй сӕ скодта."],"tr.ru":["Эти цветы такие красивые, и никто их не покупает.","Ты сразу начал ругаться, а то я, вообще-то, хотел об этом рассказать.","Ничего не сказал Дахци Бабызу, хотя у него сердце и разрывалось от злости.","Потом, хотя они и поселились в складках Кавказских гор, им все равно пришлось отражать нашествие врагов.","Время ужина, а Азамат все еще не сдвинулся с места.","Ты плати деньги за пищу, а заказывать — (это) разреши мне.","Снег белый, но ноги в нём мёрзнут.","Женишься или не женишься, все равно пожалеешь.","Девушка на него сердится, или ей это приятно?","Либо он был небритый, либо надо было привести в порядок его одежду.","Я пойду к Маше, или Маша придет ко мне.","Или я пойду к Маше, или Маша придет ко мне.","Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной.","Чем жить рабами, лучше нам умереть.","То, что ты говоришь, — это верно, но послушай-ка и меня!","Осла у меня украдет безголовый человек, и чем я тогда ещё прокормлю свою семью?","Ни солнце не светит, ни трава не растет.","Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!","Мальчик растет, и вместе с этим растут его ум и сила.","На морозе у Жени не только нос покраснел, но и ноги замерзли.","Машина сломалась, к тому же, дождь пошел.","И ему было обидно, что его называл кавдасардом, но он ничего не мог с ними поделать, потому что был маленький.","Меня никто не обманывает, потому что я и сам никого не обманываю.","Ветка сломалась, потому что на ней сидела тяжелая кошка.","Так как Тотраз не в себе, его семья от него отвернулась.","Поскольку ты меня любишь, помоги мне!","Дедушка так сказал: Ладина, мол, больше не будет нашей невесткой!","Никому не нравилась болезнь Тотрадза. Больше говорили, мол он лодырь и будто бы прикидывается больным…","Радовался Тотрадз, что вот-вот приближается день его освобождения","Знаю, что он доверял тебе и верил в тебя.","Мне нравится, когда ты смеешься.","Разве Фаризат не видит, как он умирает от холода?","Заур мне сказал, что он меня любит.","Тебе не хотелось, чтобы я с тобой поехал в лес.","Во сне (я) видел, будто тебя выдавали замуж.","(Он) ждет ее так, как ребенок ждет прихода матери.","Борис каким был, таким и остался, не стареет.","Весь город им был виден, как на ладони.","Сколько (я) тебе сделал добра, столько зла ты сделал мне.","Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг!","Только Мурат пришел домой, как к нему навстречу выбежала Замира.","Дахци пришёл, когда уже стемнело.","С тех пор, как я родился в нашем мире, я мечтаю о трех вещах в своей жизни.","Перед тем как Дзера пришла домой, Олег посмотрел новый фильм.","Как только (он) сказал «войдите», тотчас же, точно ворвавшись, в комнате очутилась Аннет.","Гарцо сначала говорил тихо, потом его голос взорвался.","Костя читал книгу, пока Мадина не пришла домой.","Мне некогда, иначе я бы пошел с тобой в город.","Отведи меня туда, откуда привёл, иначе я умру здесь.","Раз ты начал работать, то надо работать.","Посмотри в окно: если идет дождь, мы никуда не поедем.","Ежели он в реке будет искать брод, то мы посмеёмся над ним вдоволь; если же он переправится напрямик, то он сгодится мне в мужья.","Если завтра будет хорошая погода, поедем в город.","Приди завтра, а не то я обижусь.","Если плохой человек будет пользоваться чьим-то уважением (добрым именем), то и уважаемый человек станет плохим.","Если бы не было волка, то и пастух не нужен был.","Если только не придёшь к нам, то я с тобой поругаюсь.","Иди скорей ко мне, а не то я сам к тебе пойду.","Если бы Коста Хетагуров сейчас был жив, ему было бы 150 лет.","Если бы я не позвонил, ты бы не пришел на работу?","Твой отец вовремя скончался, иначе бы посмотрели люди на тебя.","Фидар, богатый человек, не жалел средств, чтобы его сын стал настоящим мужчиной.","Оля развесила белье так, чтобы оно высохло на солнце.","Не говорите с ним (гостем) сурово, чтобы он не понял, что вы хотите стать на путь насилия…","Мама сделала пироги, чтобы дети их поели."],"clause.pos":["постпозиция","постпозиция","свободная","свободная","постпозиция, вложение","постпозиция","постпозиция","препозиция, постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","препозиция, постпозиция","препозиция, постпозиция","постпозиция","постпозиция","постпозиция","препозиция, постпозиция","постпозиция","постпозиция","постпозиция","постпозиция, вложение","постпозиция","свободная","постпозиция","препозиция, постпозиция","свободная","свободная","препозиция, постпозиция","свободная","свободная","свободная","постпозиция","свободная","свободная","свободная","препозиция, постпозиция","свободная","свободная","препозиция, постпозиция","постпозиция","свободная","свободная","свободная","свободная","постпозиция","свободная","постпозиция","постпозиция","препозиция, постпозиция","свободная","свободная","постпозиция","постпозиция","препозиция, постпозиция","препозиция, постпозиция","препозиция, постпозиция","постпозиция","постпозиция","постпозиция","постпозиция","свободная","свободная","свободная","свободная"],"clause.pos.ex":[null,null,"Кӕд дардмӕ фӕхастон дӕуӕй ӕз мӕ сӕр, уӕддӕр дӕм мӕ фынты ӕдзухӕй здӕхын.<br>‘Хоть я далеко от тебя, я всегда возвращаюсь к тебе во снах’. (ONC)<br>Ирон ӕвзаг ахуыры пъланмӕ бахастой 1864 азы, кӕд Уагӕвӕрды амынд нӕ уыд, уӕддӕр.<br>‘Осетинский язык был введен в учебный план в 1864 году, хотя в Уставе (он) не был указан’.<br>Уый тыххӕй, кӕд Гӕуи хистӕр уыд, уӕддӕр хӕдзары мидӕг ӕгъдауамонӕг Батырбег уыдис <...>.<br>‘Из-за этого, хотя Гауи был старшим, все же в доме наставником был Батырбек’. (ONC)","Уый дӕр уырдӕм хъӕуы, лыстӕг къуыхтӕ йӕ куы скӕной, уӕддӕр.<br>‘Он должен быть там, даже если его разорвут на мелкие кусочки’. (ONC)<br>Фысым йӕ уазӕджы хъахъхъӕны, йӕхи цардӕн тӕссаг куы уа, уӕддӕр.<br>Фысым, йӕхи цардӕн тӕссаг куы уа, уӕддӕр йӕ уазӕджы хъахъхъӕны.<br>'Хозяин защищает гостя, даже если это опасно для его собственной жизни'. (ELIC)","Азӕмӕт йӕ бынатӕй нӕма фезмӕлыд, ӕхсӕвӕрафон сси, уӕддӕр.<br>Азӕмӕт, ӕхсӕвӕрафон сси, уыддӕр йӕ бынатӕй нӕма фезмӕлыд.<br>‘Время ужина, а Азамат все еще не сдвинулся с места’. (ELIC)",null,null,"Фӕнды ус ракур, фӕнды ма ракур — уӕддӕр фӕсмон кӕндзынӕ.<br>Уӕддӕр фӕсмон кӕндзынӕ, фӕнды ус ракур, фӕнды ма ракур.<br>‘Женишься или не женишься, все равно пожалеешь’. (ELIC)",null,null,null,null,"Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.<br>Ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл, Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ.<br>‘Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной’. (ELIC)","Цӕйнӕфӕлтау мын алы бон дӕ хорзракӕнд мӕ цӕстмӕ дарай, фӕлтау ӕнӕ цӕстӕй цӕрдзынӕн!<br>‘Чем мне каждый день будешь указывать на твои благодеяния, лучше я буду жить без глаз!’ (ONC)<br>Фӕлтау цӕрдудӕй сау зындонмӕ бафтон, Цӕйнӕфӕлтау фӕзмон мӕхи мӕхӕдӕг - Фыдмыггаг хъуг йӕхи куыд дӕйа, афтӕ.<br>‘Лучше я попаду в черный ад живым, чем буду подражать самому себе - как дурная корова, доящая сама себя’. (ONC)",null,null,null,"Ды та топп ӕхсын дӕр нӕма зоныс, дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди!<br>Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди, ды та топп ӕхсын дӕр нӕма зоныс!<br>‘Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!’ (ELIC)",null,null,null,"Зауыр куыстмӕ не ’рбацыди, йӕ машинӕ асаст ӕмӕ.<br>Зауыр, йӕ машинӕ асаст ӕмӕ, куыстмӕ не ’рбацыди.<br>‘Заур не пришел на работу, потому что его машина сломалась’. (ELIC)",null,"Гæды къалиуыл кæй бадти, уый тыххæй къалиу асасти.<br>‘Ветка сломалась, потому что на ней сидела тяжелая кошка’. (ELIC)<br>Машинӕ ныппæрх ис, баласыл кæй скъуырдта, уый тыххæй.<br>‘Машина сломалась, потому что врезалась в дерево’. (ELIC)<br>Лæппу, знон æвзæр боныхъæд кæй уыди, скъоламæ уый тыххæй нæ ацыд.<br>‘Мальчик, так как сегодня плохая погода, не пошел в школу’. (ELIC)",null,"Цацӕг мӕ уарзыс, уацӕг мын баххуыс кӕн!<br>Баххуыс мын кӕн, цацӕг мӕ уарзыс, уацӕг!<br>‘Поскольку ты меня любишь, помоги мне!’ (ELIC)","Дада загъта, Мадинӕ, дам, мах чындз нал уыдзӕн!<br>Мадинӕ, дам, мах чындз нал уыдзӕн, дада загъта.<br>Дада, Мадинӕ, дам, мах чындз нал уыдзӕн, загъта.<br>‘Дедушка сказал: Мадина, мол, никогда не будет нашей невесткой!’ (ELIC)","Зуар загъта, ис ахӕм дзырд «фижма», зӕгъгӕ.<br>Ис ахӕм дзырд «фижма», зӕгъгӕ, Зуар загъта.<br>Зуар, ис ахӕм дзырд «фижма», зӕгъгӕ, загъта.<br>‘Заур сказал, что есть такое слово — фижма’. (ELIC)","Йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ, цин кодта Тотырадз.<br>Цин кодта Тотырадз, мӕнӕ, зӕгъгӕ, йӕ ирвӕзыны бон ӕрхаестӕг кӕны.<br>‘Радовался Тотрадз, что приближается день его освобождения’. (ELIC)","Ӕз хъазын кӕй нӕ уарзын, Заур уый зоны.<br>Заур зоны, ӕз хъазын кӕй нӕ уарзын.<br>Заур, ӕз хъазын кӕй нӕ уарзын, уый зоны.<br>‘Заур знает, что я не люблю щутить’. (ELIC)","Куы нӕ сразы уай, уымӕй тӕрсын.<br>‘Боюсь, что (ты) не согласишься’. (ELIC)<br>Фӕндыд мӕ, исты сын куы феххуыс уыдаис, уый.<br>‘Я хочу, чтобы ты им чем-нибудь помог’. (ONC)<br>Заур, куы нӕ сразы уай, уымӕй тӕрсы.<br>'Заур, что ты не согласишься, боится'. (ELIC)","Чи зоны, ӕрымысыдаин, институтмӕ фӕлварӕнтӕ куыд лӕвӕрдтай, уый.<br>‘Кто знает, я мог бы вспомнить, как ты сдавал экзамены в институт’. (ONC)<br>Ӕмӕ, Темыры хӕдзары къӕсӕрӕй куыд бахызт, уый радзырдта.<br>‘И, как переступил поро ӕ уарзы Заур, уацӕг мын баххуыс кӕндзӕн!<br>‘Поскольку Заур меня любит, он мне поможет!’",null,"Зуар загъта, ис, зӕгъгӕ, ахӕм дзырд, «фижма».<br>Зуар загъта, ис ахӕм дзырд «фижма», зӕгъгӕ.<br>‘Заур сказал, что есть такое слово — фижма’. (ELIC)","Цин кодта Тотырадз, йӕ ирвӕзыны бон, зӕгъгӕ, ӕрхаестӕг кӕны.<br>Цин кодта Тотырадз, йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ.<br>Тотырадз, йӕ ирвӕзыны бон ӕрхаестӕг кӕны, зӕгъгӕ, цин кодта.<br>‘Радовался Тотрадз, что приближается день его освобождения’. (ELIC)",null,null,null,"Сослан мын загъта, ома уый мӕ уарзы.<br>Сослан мын загъта, уый мӕ, ома, уарзы.<br>‘Сослан мне сказал, что он, мол, меня любит’. (ELIC)","Сымах дис кӕнут, нӕ хъом цӕмӕй скъуыйынц, ууыл.<br>‘Вы удивляетесь, как у нас растут силы’. (ONC)<br>Заретӕ йӕ алы ныхас, йӕ алы фӕзылдӕй дӕр бӕргӕ архайдта, цӕмӕй мады зӕрдӕ ма бафхӕра, ууыл .<br>‘Зарета, видимо, старалась над тем, чтобы каждое ее слово, каждый оборот не обидели сердце матери’. (ONC)","Ася ӕнхъӕлдта, цыма Зауыр ӕгас у.<br>Ася ӕнхъӕлдта, Зауыр цыма ӕгас у.<br>‘{Никто не знает, что с Зауром.} Ася думает, будто Заур жив’. (ELIC)",null,"Куыддæриддæр йын Зæринæ амыдта, Мадинӕ чъиритӕ афтӕ сцӕттӕ кодта.<br>Заринӕ йын куыддӕриддӕр амыдта, Мадинӕ чъиритӕ афтӕ сцӕттӕ кодта.<br>‘Мадина сделала пироги так, как ей сказала Зарина’. (ELIC)","Цыма йӕ исчи рӕхойгӕ фӕкодта, уыйау фесхъиудта ӕмӕ кӕрты дуарырдӕм аппӕрста йӕхи.<br>‘Будто бы его кто-то ударил, так (он) отскочил и ударился об ворота во двор’. (Видоизмененный пример из ONC)<br>Милиционерӕн цыма йӕ къух тӕвд къӕйыл асыгъди, уыйау ӕй фелвӕста.<br>‘Милиционер отдернул руку так, как будто бы она обожглась на горячей плите’. (ONC)",null,"Ды мӕ, Залинӕ, цацӕг уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты, Залина, меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)<br>Цацӕг мӕ уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)",null,null,null,null,"Куыддӕр ус афынӕй ис, афтӕ Созырыхъо фӕгӕпп ласта хуы еля.} Сегодня Саша говорил тихим голосом, чтобы учитель его не услышал’. (ELIC)"],"conn.pos.comm":[null,"Некоторые носители допускают конечную позицию коннектора.",null,null,null,null,null,"Компоненты составного коннектора располагаются в начале каждой сочиненной группы.",null,null,null,null,"Частица нӕ находится перед глаголом, союз фӕлӕ либо занимает позицию между двумя клаузами (клауза, содержащая отрицание — в препозиции), либо находится в постпозиции (клауза, содержащая отрицание — в постпозиции).",null,null,null,null,null,"Некоторые носители допускают неначальную позицию коннектора.","Канд находится в начале первой сочиненной клаузы, частица нӕ — перед глаголом первой клаузы, фӕлӕ — в позиции между двумя сочиненными клаузами.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Находится строго перед субъектом, но может располагаться после наречия.",null,null,null,null,null],"correl.pos":[null,null,"плавающая","начальная",null,null,null,"начальная",null,null,null,null,null,"начальная",null,null,null,null,null,null,null,null,"сложная","плавающая","начальная","начальная",null,null,null,"плавающая","плавающая","плавающая",null,"плавающая","плавающая","плавающая","предглагольная","начальная","плавающая","плавающая",null,"плавающая","плавающая","плавающая","плавающая",null,"плавающая",null,null,"начальная","плавающая","начальная","начальная",null,"начальная","начальная","начальная",null,null,"начальная",null,null,"предглагольная","предглагольная","плавающая"],"correl.pos.ex":[null,null,"Кӕд дӕу тыххӕй бирӕ зынтӕ федтон, Ӕз уӕддӕр сӕрыстыр дӕн дӕуӕй.<br>‘Хотя из-за тебя (я) пережил много трудностей, я горд за тебя’. (ONC)<br>Уарзын кӕд ӕргом нӕ вӕййы, Цин уӕддӕр нӕ ивгъуыйы мӕнӕй <...>.<br>‘Хоть любовь не явная, радость не покидает меня’. (ONC)","Куы мӕ’рдардӕуа хъаматӕм, кӕрдтӕм, нӕ бакӕндзынӕн ӕз уӕддӕр хӕрам…<br>‘Даже если мне покажут кинжалы, ножи, я все равно не разозлюсь’. (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Кусджытæн æрмæст уымæн радтой преми, æмæ институт план сæххæст кодта.<br>‘Работникам выдали премию только потому, что институт выполнил план’. (ELIC)<br>Кусджытæн радтой преми, уымæн æмæ институт план сæххæст кодта.<br>‘Работникам выдали премию,  потому что институт выполнил план’. (ELIC)","Ӕрæгмæ кæй райхъал ис, лæппу уый тыххæй афойнадыл нe 'рбацыд.<br>‘Мальчик не пришел вовремя, потому что поздно встал’. (ELIC)<br>Ӕз цæугæ кæй кæнын, хæринаг уымæн дæхæдæг схъарм кæн.<br>‘Так как я ухожу, разогрей еду сам’. (ELIC)",null,null,null,null,null,"Мах давынмӕ кӕй цӕуӕм, уый сыхӕгты чызджытӕй чидӕр базыдта.<br>‘То, что мы идем воровать, узнал кто-то из соседских девушек’. (ONC)<br>Ӕз хъазын кӕй нӕ уарзын, Заур уый зоны.<br>‘Заур знает, что я шутить не люблю’. (ELIC)","Куы нӕ сразы уай, уымӕй ӕз тӕрсын.<br>Куы нӕ сразы уай, ӕз уымӕй тӕрсын.<br>‘Я боюсь, что вы не согласитесь’. (ELIC)","Ӕмӕ уазӕг коньӕчы агуывзӕ йӕ былтӕм куыд схаста, уый Фаризӕт йӕхи цӕстӕй уыны.<br>‘И как гость поднес бокал коньяка ко рту, Фаризет своими глазами видит’. (ONC)<br>Уазалӕй куыд мӕлы, Фаризӕт уый нӕ уыны?<br>‘Разве Фаризат не видит, как он умирает от холода?’ (ONC)<br>",null,"Кӕстӕр йӕ амонд цӕмӕй ссара, хистӕр хо ууыл архайы.<br>Кӕстӕр йӕ амонд цӕмӕй ссара, ууыл хистӕр хо архайы.<br>‘Старшая сестра старается, чтобы младшая обрела счастье’. (ELIC)","Мадинӕ, цыма дӕ моймӕ лӕвӕрдтой, уый федта йæ фыны/йӕ фыны уый федта.<br>‘Мадина, будто тебя выдавали замуж, во сне видела’. (ELIC)<br>Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый мæ фыны федтон.<br>‘Во сне (я) видел, будто тебя выдавали замуж’. (ELIC)","Куыд дын зӕгъынц, машинӕ афтӕ скъӕрыс.<br>‘Как тебе говорят, так (ты) управляешь машиной’. (ELIC)<br>Тъорт цайы кружкӕ куыд мысы, афтӕ Коста та дӕу мысы.<br>'Костя скучает по тебе так, как торт скучает по кружке чая'. (ELIC)",null,"Цыма армытъӕпӕны уыд, уыйау сӕм æгас горæт зындис.<br>‘Весь город им был виден, как на ладони’. (ELIC)<br>Цыма армытъӕпӕны уыд, ӕгас горӕт раст уыйау сӕм зындис.<br>‘Весь город им именно так был виден - как на ладони’. (ELIC)","Цас мӕ фефхӕрдта, мӕ маст дӕр дзы уас систон.<br>Цас мӕ фефхӕрдта, уас дзы мӕ маст дӕр систон.<br>'Сколько он меня обижал, настолько я и отомстил'. (ELIC)","Цацӕг мӕ уарзыс, уацӕг дӕ де ‘знаг бауарзӕд!<br>Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг! (ELIC)<br>Цацӕг мӕ уарзыс, Хетаг дӕ уацӕг бауарзӕд!<br>'Насколько ты меня любишь, настолько пусть тебя полюбит Хетаг!' (ELIC)",null,"Мурат хӕдзармӕ куы ’рбацыдис, уӕд ын йӕ чызг худӕг ныв равдыста.<br>Мурат хӕдзармӕ куы ’рбацыдис, йӕ чызг ын уӕд худӕг ныв равдыста.<br>‘Когда Мурат пришел домой, его дочка показала ему смешной рисунок’. (ELIC)","Кӕрӕдзи мах куы бауарзтам, нӕ цард уӕдӕй амондджын у.<br>Мах кӕрӕдзи куы бауарзтам, уӕдӕй нӕ цард амондджын у.<br>'С тех пор, как мы полюбили друг друга, наша жизнь счастливая'. (ELIC)","Дзера хӕдзармӕ куы ’рбацыд, Олег уӕдмӕ бакасти ног кинонывмӕ.<br>Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ Олег бакасти ног кинонывмӕ.<br>‘К тому времени как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)","Мурат хӕдзармӕ куыддӕр ӕрбахызт, афтӕ йӕ размӕ Замирӕ рахызт.<br>Мурат хӕдзармӕ куыддӕр ӕрбахызт, йӕ размӕ афтӕ Замирӕ рахызт.<br>‘Как только Мурат пришел домой, ему навстречу выбежала Замира’. (ELIC)",null,"Цалынмӕ Къоста чиныг касти, Мадинӕ уӕдмӕ хӕринаг кодта.<br>Цалынмӕ Къоста чиныг касти, Мадинӕ хӕринаг кодта уӕдмӕ.<br>‘Пока Костя читал книгу, Мадина готовила обед’. (ELIC)",null,null,null,"Фӕлӕ кӕд иу арвӕй сты дих нӕ удтӕ, // Нӕ хӕдзарӕн кӕд у ӕхсӕны цар, // Цы тонӕм уӕд кӕрӕдзийы фыдгултау, //  Ӕрвон сыгъдӕг цӕуылнӕ у нӕ цард?!<br>‘Но если от одного неба части наших душ, если у наших домов общая крыша, почему мы рвем друг друга, словно враги, почему не живем, как святые на небе?!’ (ONC)<br>Тӕрхонгӕнӕгӕй кӕд дӕуыл ӕрбацыд хъаст, Ыстыр Хуыцау дӕр уӕд дӕу нал ыскӕндзӕн раст.<br>‘Если на тебя поступила жалоба от судьи, то и Бог тебя не оправдает’. (ONC)",null,null,null,"Куы нӕ ферттива арв, нӕ ныннӕрдзӕни уӕд.<br>‘Если небо не заблестит, то (гром) не загремит’. (ONC)",null,null,null,null,null,null,null,"Будильник афтæ сывæр, райсом куыд нæ байрӕджы кæнай.<br>‘Поставь будильник так, чтобы не опоздать’.",null,"Цæмæй хæринаг балцмæ райсон, знон æй уый тыххæй сцæттæ кодтон.<br>Цæмæй мемæ хæринаг балцмæ ахассон, уый тыххæй æй знон сцæттæ кодтон.<br>‘Я вчера приготовил еду, чтобы взять ее с собой в поход’. (ELIC)"],"correl.pos.comm":[null,null,null,"В корпусе встречаются примеры неначальной позиции.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Предглагольная позиция возможна в случае нахождения клаузы с коррелятом в фокусе, иначе коррелят находится непосредственно перед союзом ӕмӕ.",null,null,null,null,null,null,null,null,null,null,null,"При этом коррелят не может находиться в препозиции к субъекту.",null,null,"В случае фокусного выделения зависимой клаузы коррелят находится в предглагольной позиции.",null,null,null,null,null,null,"Коррелят может находиться в неначальной позиции, но начальная позиция более предпочтительна для носителей.",null,null,null,null,null,null,null,null,null,"В корпусе встречаются примеры неначальной позиции.",null,null,null,null,null,null,null,null,null,null],"correl.omit":[null,null,"да","нет",null,null,null,"да",null,null,null,null,null,"да",null,null,null,null,null,null,null,null,"нет","нет","нет","нет",null,null,null,"да","да","да",null,"да","да","да","да","да","нет","нет",null,"да","нет","нет","нет",null,"да",null,null,"да","нет","нет","нет",null,"да","нет","нет",null,null,"нет",null,null,"нет","нет","да"],"correl.omit.ex":[null,null,"Ӕз сӕрыстыр дӕн дӕуӕй, кӕд дӕу тыххӕй бирӕ зынтӕ федтон.<br>‘Хотя из-за тебя я пережил много трудностей, я горд за тебя. (ELIC)",null,null,null,null,"Уӕдӕй фӕстӕмӕ ӕз загътон: кӕрдзын фӕнды ӕнӕхъӕнӕй бахӕр, фӕнды йын йе’рдӕг бахӕр — уӕлдай нӕу.<br>‘После этого я сказал: Съешь ли ты хлеб целиком, съешь ли половину от него — все равно’. (ONC)",null,null,null,null,null,"Ӕз ахӕм хатдзӕгмӕ ӕрцыдтӕн мӕхи уды тыххӕй, зӕгъгӕ мӕ мӕлӕт хуыздӕр уыдзӕн, цӕйнӕфӕлтау ӕз стонг ӕмӕ нозтхъуагӕй исты худинаг мӕ сӕрмӕ ’рхӕссон.<br>‘Я пришел к такому выводу, следуя своему духу, что лучше умереть самому, чем навлечь на себя какой-нибудь позор от голода и пьянства’. (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Ды зоныс, ӕз хъазын кӕй нӕ уарзын.<br>Ты ведь знаешь, что я шутить не люблю. (ELIC)","Нӕ, алцӕмӕй дӕр бузныг, фӕлӕ мӕм иу курдиат ис, ӕмӕ тӕрсын, куы нӕ сразы уай.<br>‘Нет, спасибо за все, но у меня есть просьба, и я боюсь, что вы не согласитесь’. (ONC)","Мӕ зӕрдӕмӕ цӕуы, дӕ куыд зарыс.<br>‘Мне нравится, как ты поешь’. (ELIC)",null,"Мӕн фӕнды, цӕмӕй Тугъаны мачи ссара!<br>‘Мне хочется, чтобы Тугана никто не нашел!’ (ONC)","Ася афтӕ ӕнхъӕлдта, цыма Зауыр ӕгас у.<br>‘Ася думает, что Заур жив’. (ELIC)<br>Ӕнхъӕл дӕн, цыма цӕуинаг у.<br>‘(Я) думаю, что он может прийти’. (ELIC)<br>Мӕ фыны федтон, цыма дӕ моймӕ лӕвӕрдтой.<br>‘Во сне я видел, будто тебя выдавали замуж’. (ELIC)","Ӕз дӕу мысын, цайы кружкӕ тъорт куыд мысы.<br>‘Я скучаю по тебе так же, как торт скучает по кружке чая’. (ELIC)","Мадинӕ чъиритӕ сцӕттӕ кодта, куыддӕриддӕр йын Заринӕ амыдта.<br>'Мадина сделала пироги так, как ей сказала Зарина'. (ELIC)","<br>Бирӕ адӕм ӕрӕмбырд кодтой хъӕуӕй, цыма куывд кодтой.<br>‘Много людей из села собралось, как будто бы проводили кувд’. (ONC)",null,null,null,"Олег бакасти ног кинонывмӕ, Дзера хӕдзармӕ куы ’рбацыд.<br>‘Олег посмотрел фильм, когда Дзера пришла’. (ELIC)",null,null,null,null,"Мадинӕ хӕринаг скодта, цалынмӕ Къоста чиныг касти.<br>‘Мадина приготовила обед, пока Костя читал’. (ELIC)",null,null,"Иугӕр кусын райдыдтай, кусын хъӕуы.<br>‘Если начал работать, нужно работать’. (ELIC)",null,null,null,null,"Афтӕ вӕййы, бӕласы бын куы бадай ӕмӕ фӕткъуымӕ ӕрхауынмӕ куы’нхъӕлмӕ кӕсай.<br>‘Так бывает, если сидишь под деревом и ждешь, когда упадет яблоко’. (ELIC)",null,null,null,null,null,null,null,null,null,"Мад чъиритæ скодта, цæмæй сӕ сывæлæттæ бахæрой.<br>‘Мама сделала пироги, чтобы дети их поели’. (ELIC)"],"correl.omit.comm":[null,null,"Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Возможно в случае постпозиции зависимой клаузы.","Возможно в случае постпозиции зависимой клаузы.","Возможно в случае постпозиции зависимой клаузы.",null,"Возможно в случае постпозиции зависимой клаузы.","Обязательно в случае постпозиции зависимой клаузы.","Возможно в случае постпозиции зависимой клаузы.","Возможно в случае постпозиции зависимой клаузы.","Возможно в случае постпозиции зависимой клаузы.",null,null,null,"Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,"Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,"Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,null,null,"Возможно в случае постпозиции зависимой клаузы."],"correl.mod":[null,null,"нет","нет",null,null,null,"нет",null,null,null,null,null,"нет",null,null,null,null,null,null,null,null,"нет","нет","нет","нет",null,null,null,"нет","нет","нет",null,"нет","нет","нет","нет","нет","нет","нет",null,"да","да","да","нет",null,"да",null,null,"нет","нет","нет","нет",null,"нет","нет","нет",null,null,"нет",null,null,"нет","нет","нет"],"correl.mod.ex":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Эпос сӕнтыст, скифтӕ Алтайӕ Донаймӕ ӕгӕрон тыгъд быдырты сӕдӕгай азты сӕрибарӕй куы хӕтыдысты, уыцы эпикон заманты.<br>‘Эпос появился в те эпические годы, когда скифы когда скифы сотни лет свободно бродили по бескрайним степям от Алтая до Дуная’. (ONC)","Куы райгуырдтӕн, уыцы æнæрай азӕй ӕртӕ хорзмӕ мӕ царды ӕз бӕллын.<br>‘С того несчастливого года, как я родился, я мечтаю о трех вещах в своей жизни’. (ELIC)","Заур иунӕг уыди, демӕ куы фембӕлд, уыцы амондджын азмӕ.<br>‘Заур был одинок до того счастливого года, как встретился с тобой’. (ELIC)",null,null,"Цалынмӕ ацы уац фыстон, уыцы цыбыр рӕстӕгмӕ дӕр мӕм алы рӕттӕй ӕрбайхъуыст, авд ирон лӕджы нӕхиуӕтты къухӕй фӕмард, зӕгъгӕ, хабар.<br>‘Пока я писал этот материал, за короткое время я услышал о смерти семи осетин, убитых нашими же’. (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],"focus":["нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","нет","да","да","нет","нет","нет","нет","да","да","да","да","нет","да","да","да","да","да","да","да","нет","да","да","да","нет","да","да","нет","нет","нет","да","нет","да","нет","да","да","нет","нет","нет","нет","нет","да","да","да","да"],"focus.ex":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Кусджытæн æрмæст уымæн радтой преми, æмæ институт план сæххæст кодта.<br>‘Работникам выдали премию только потому, что институт выполнил план’. (ELIC)","Афоныл кæй нæ райхъал, æрмæст уый тыххæй не ’рбацыд лæппу.<br>‘Мальчик не пришел только потому, что не проснулся вовремя’. (ELIC)",null,null,null,null,"Йӕ ирвӕзыны бон ӕрхӕстӕг кӕны, зӕгъгӕ, ӕмӕ Тотырадз цин кодта ӕрмӕст ууыл.<br>‘Тотрадз радовался только тому, что приближается день его освобождения’. (ELIC)","Ӕз хъазын кӕй нӕ уарзын, Заур мӕн тыххӕй ӕрмӕст уый зоны.<br>‘Заур знает обо мне только то, что я не люблю шутить’. (ELIC)","Куы нӕ сразы уай, ӕз ӕрмӕст уымӕй тӕрсын.<br>‘Я боюсь только того, что вы не согласитесь’. (ELIC)","...уымӕн бӕлвырд ӕвдисӕн уыдис, абоны хӕсты гвардионтӕ сӕхи куыд равдыстой, ӕрмӕст уый дӕр.<br>‘Тому явным свидетельством было только то, как сегодняшние военные гвардейцы себя проявляли’. (ONC)",null,"Кӕстӕр йӕ амонд цӕмӕй ссара, хистӕр хо раст ууыл архайы.<br>‘Старшая сестра старается именно над тем, чтобы младшая обрела счастье’. (ELIC)","Цыма дӕ моймӕ лӕвӕрдтой, ӕз раст уый фыны федтон!<br>'Я видел во сне именно то, что тебя выдали замуж!' (ELIC)","Чиныгкӕсджытӕ жанраразӕг кӕй сты, уый афтӕ нӕ амоны, зӕгъгӕ, фыссӕг хъуамӕ фысса, уыдон куыд фӕнды, ӕрмӕст афтӕ.<br>‘То, что писатели являются «строителями» жанра, не означает, что писателям можно писать только так, как им хочется’. (ONC)","Зæринӕ йын куыддæриддæр бацамыдта, раст афтӕ Мæдинӕ чъиритӕ скодта.<br>'Мадина сделала пироги именно так, как ей сказала Зарина'. (ELIC)","Цыма армытъӕпӕны уыд, ӕгас горӕт раст уыйау сӕм зындис.<br>‘Весь город им именно так был виден - как на ладони’. (ELIC)","Цас мӕ фефхӕрдта, мӕ маст дӕр дзы раст уас систон.<br>'Сколько он меня обижал, именно настолько я и отомстил'. (ELIC)","Цацӕг мӕ уарзыс, Хетаг дӕ раст уацӕг бауарзӕд!<br>'Насколько ты меня любишь, именно так пусть тебя полюбит Хетаг!' (ELIC)",null,"Мурат хӕдзармӕ куы ’рбацыдис, йӕ чызг ын ӕрмӕст уӕд равдыста худӕг ныв.<br>‘Дочка показала смешной рисунок Мурату только тогда, когда он пришел домой’. (ELIC)","...куы сси советон, раст уӕдӕй йӕ уарз!<br>‘Люби его именно с того момента, как оно станет советским!’ (ONC)","Дзера хӕдзармӕ куы ’рбацыд, Олег раст уӕдмӕ бакасти ног кинонывмӕ.<br>‘Именно перед тем как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)",null,"Гарцо фыццаг сабырӕй дзырдта, ӕрмӕст уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.<br>'Гарцо сначала говорил тихо, только потом его голос взорвался'. (ELIC)","Цалынмӕ Данел нӕ куыста, ӕрмӕст уӕдмӕ Машӕ йемӕ дзырдта.<br>‘Маша разговаривала с Данилом, только пока он не работал’. (ELIC)",null,null,null,"Кӕд денджызтӕ ныххус уой сурыл, Кӕд зӕрдӕтӕн фӕуа сӕ цин, Кӕд нал хӕца лӕджы цӕст хурыл, — ӕрмӕст уӕд амӕлдзӕн Максим!<br>‘Если моря высохнут на земле, если сердца перестанут радоваться, если глаза людей больше не увидят солнца, — только тогда у  Рынчын кӕй уыдтӕн, уый тыххӕй.<br>‘Почему ты не пришел? Потому что болел’. (ELIC)",null,null,"Дада цы загъта? — Мадинӕ, дам, мах чындз нал уыдзӕн.<br>‘Что сказал дедушка? — Мадина, мол, больше не будет нашей невесткой’. (ELIC)","Заур цы загъта? Ис ахӕм дзырд «фижма», зӕгъгӕ.<br>‘Что сказал Заур? Что есть, мол, такое слово – фижма’. (ELIC)",null,"Зауыр цы зоны? Ӕз хъазын кӕй нӕ уарзын, уый.<br>‘Что Заур знает? Что я не люблю шутить’. (ELIC)","Уыци-уыци, ӕппӕтӕй хъыгдӕр цы вӕййы Бӕтталӕн?– Йӕ машинӕйы цалх фӕндагыл куы суадзы, уый.<br>‘Загадка: что неприятнее всего будет для Баттала? – Что колесо его машины спустится по дороге’. (ONC)","Дӕ зӕрдӕмӕ цы цӕуы? Ды куыд зарыс, уый.<br>'Что тебе нравится? — То, как ты поешь'. (ELIC)","Заур цы загъта? — Ома уый мӕ уарзы<br>‘Что сказал Заур? Что он, мол, меня любит'. (ELIC)","— Уӕдӕ дӕ куыд фӕнды? — Цӕмӕй Тугъаны мачи ссара!<br>‘Чего тебе хочется? Чтобы Тугана никто не нашел!’ (ELIC)","Дӕ фыны цы федтай? — Цыма дӕ моймӕ лӕвӕрдтой.<br>'Что ты видел во сне? — Будто тебя выдавали замуж'. (ELIC)","Жаннӕ, куыд стут дӕхӕдӕг дӕр ӕмӕ бинонтӕ дӕр? Куыд уыдыстӕм, афтӕ.<br>‘Жанна, как живешь сама и твои близкие? Так, как и жили (раньше)’. (ONC)","Мадинӕ чъиритӕ куыд сцӕттӕ кодта? — Куыддӕриддӕр Заринӕ йын амыдта, афтӕ.<br>‘Как Мадина приготовила пироги? — Так, как ей сказала Зарина’. (ELIC)","Йӕ къух куыд фелвӕста? — Цыма йӕ къух тӕвд къӕйыл асыгъди.<br>'Как он отдернул руку? — Будто бы его рука обожглась на горячей плите'. (ELIC)","Карзӕй дзы райстай дӕ маст? — Уый мӕ цас фефхӕрдта, уас.<br>'Ты ему сильно отомстил? — Настолько, настолько он меня обижал'. (ELIC)",null,null,"Оля Муратӕн йӕ ныв кӕд равдыста? — Мурат хӕдзармӕ куы ’рбацыдис, уӕд.<br>‘Когда Оля показала Мурату картину? Когда он пришел домой’. (ELIC)","Ӕмӕ Жаннӕ рагӕй ӕлгъыст у. Рагӕй. Куы райгуырд, уӕдӕй фӕстӕмӕ.<br>‘И Жанна давно проклята. Давно. С тех пор, как родилась’. (ONC)","Олег ног кинонывмӕ кӕд бакасти? — Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ.<br>‘Когда Олег посмотрел новый фильм? — Перед тем, как Дзера пришла’.  (ELIC)","Кӕд ӕй бауарзтай? — Куыддӕр ӕй федтон, афтӕ.<br>‘Когда ты ее полюбил? — Как только ее увидел’. (ELIC)","Гарцо фыццаг сабырӕй дзырдта. Уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.<br>‘Гарцо сначала говорил тихо. Потом его голос взорвался’. (ELIC)","Давид кӕдмӕ ныв кодта? — Цалынмӕ не ’рталынг и, уӕдмӕ.<br>‘До какого времени Давид рисовал? Пока не стемнело’. (ELIC)","Ӕндӕр мыл газеты редактор цӕстуарзонӕй цӕмӕн баузӕлыдаид, йӕ уӕлхъус куыстагур куы балӕууыдтӕн, уӕд?<br>‘Иначе с чего бы редактору газеты любезничать со мной, когда я пришел к нему в поисках работы?’ (ELIC)","Ӕндӕра мыл газеты редактор цӕстуарзонӕй цӕмӕн баузӕлыдаид, йӕ уӕлхъус куыстагур куы балӕууыдтӕн, уӕд?<br>‘Иначе с чего бы редактору газеты любезничать со мной, когда я пришел к нему в поисках работы?’ (ONC)","Йе муд цӕуын байдыдта. Иугӕр ахӕм хъуыдытӕ кӕны, уӕд.<br>‘Он начинает приходить в себя. Раз он так думает’. (ELIC)","Акусӕд хистӕр кълӕсты. Кӕд ӕм фылдӕр сахӕттӕ дӕттыс, уӕд.<br>‘Пусть поработает в старших классах. Если (ты) дашь ему больше часов’. (ONC)","Ай ӕнӕмӕнг президент уыдзӕни. Кӕд ӕмӕ йӕ уый агъоммӕ не рцауындзой, уӕд.<br>‘Он будет честным президентом. Если его перед этим не повесят’. (ELIC)",null,"Ахӕр, мӕ къона, ӕфсӕрмы ма кӕн. Кӕннод мӕ уыцы лӕг <...> хӕдзармӕ нал бауадздзӕн.<br>‘Ешь, моя милая, не стесняйся. Иначе меня этот человек больше не пустит домой’. (ONC)","О, райсом хорз боныхъӕд куы уа, уӕд.<br>‘{Вы поедете завтра в горы?} Да, если завтра будет хорошая погода’. (ELIC)","Къостаыл ныр цыдаид сæдæ фæндзай азы. Уый ма æгас куы уыдаид, уӕд.<br>‘Коста сейчас исполнилось бы 150 лет. Если бы он был жив’. (ELIC)",null,"Ӕрмӕст макӕмӕн мацы зӕгъ. Нӕуӕд мӕм папӕ ӕмӕ мамӕ фӕхыл кӕндзысты.<br>‘Только ничего никому не говори. Иначе мама с папой меня наругают’. (ELIC)",null,null,"Ӕрыгон дӕ. Уый йедтӕмӕ дӕ нӕ полкмӕ райсиккам.<br>'Ты молод. Иначе мы бы взяли тебя в свой полк'. (ELIC)",null,null,null,"Машайæн чинæг цæмæн радтой? Цæмæй йæ кæса.<br>‘Зачем (ты) дал Маше книгу? Чтобы (она) ее читала’. (ELIC)"],"clause.indep.comm":[null,null,null,null,"Возможно только в случае наличия семантики противительности, а не уступки.",null,null,null,null,null,null,null,"Возможно только в случае начальной позиции фӕлӕ.",null,null,null,null,null,null,null,null,null,null,"Возможно только при наличии коррелята.",null,null,null,null,null,"Возможно только при наличии коррелята.",null,"Возможно только при наличии коррелята.",null,"Возможно вне зависимости от наличия коррелята.",null,null,null,"Возможно вне зависимости от наличия коррелята.",null,null,null,"Возможно только при наличии коррелята.",null,null,null,null,null,null,null,null,null,null,null,null,"Возможно только при наличии коррелята.",null,null,null,null,null,null,null,null,null,"Возможно вне зависимости от наличия коррелята."],"illoc":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"да","да",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"да",null,null,null,null,null,null,null,"да",null,"да",null,null,null,null,null,null,null,"да"],"illoc.ex":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Тъорт холодильничы ис, уымæн æмæ / уый тыххӕй ӕмӕ / уымӕ гӕсгӕ ӕмӕ знон мæ фарстай.<br>‘Так как ты вчера спрашивал, торт в холодильнике’. (ELIC)","Ӕз цæугæ кæй кæнын, уый тыххæй / уымӕ гӕсгӕ хæринаг дæхæдæг схъарм кæн.<br>‘Так как я ухожу, разогрей еду сам’. (ELIC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"Цалынмӕ мӕ нӕ ферох, цы дын хъуыди скӕнын?<br>‘Пока не забыл, что для тебя нужно сделать?’ (ELIC)",null,null,null,null,null,null,null,"Тъорт холодильничы и, знон мæ куы фарстай.<br>‘Торт в холодильнике, раз ты меня вчера спрашивал’. (ELIC)",null,"Иу сом дын куыддӕр бафтауинаг у, дӕ пенси-улупа-мыздмӕ, афтӕ йӕ зон: ӕргътӕ та туман уӕлдӕр фесты!<br>‘Если тебе начисляют один рубль к твоей пенсии-плате-зарплате, так знай: цены на червонец становятся выше!’ (ONC)",null,null,null,null,null,null,null,"Цас мæм æнхъæлмæ кастай? Цæмæй ма асайон, иу авд минуты.<br>‘Сколько ты меня ждал? Чтобы не соврать, минут семь прошло’. (ELIC)"]},"columns":[{"id":".details","name":"","type":null,"sortable":false,"resizable":false,"filterable":false,"searchable":false,"width":45,"align":"center","details":[{"name":"div","attribs":{},"children":["Ацы дидинджытӕ ахӕм рӕсугъд сты, ӕмӕ сӕ ничи ӕлхӕны.",{"name":"br","attribs":{},"children":[]},"Эти цветы такие красивые, и никто их не покупает."]},{"name":"div","attribs":{},"children":["Уайтагъд хылмӕ фӕдӕ, ӕндӕр йӕ, ӕнӕуи, радзурынмӕ  хъавыдтӕн.",{"name":"br","attribs":{},"children":[]},"Ты сразу начал ругаться, а то я, вообще-то, хотел об этом рассказать."]},{"name":"div","attribs":{},"children":["Ницы загъта Дӕхци Бабызӕн, кӕд мӕстӕй йӕ зӕрдӕй тъӕппытӕ хаудта, уӕддӕр.",{"name":"br","attribs":{},"children":[]},"Ничего не сказал Дахци Бабызу, хотя у него сердце и разрывалось от злости."]},{"name":"div","attribs":{},"children":["Стæй Кавказы хæхты цъасмæ куы ’рбаивæн кодтой, уæддæр ма тох кодтой æрцæуæг знаджимæ.",{"name":"br","attribs":{},"children":[]},"Потом, хотя они и поселились в складках Кавказских гор, им все равно пришлось отражать нашествие врагов."]},{"name":"div","attribs":{},"children":["Ӕхсӕвӕрафон сси, уӕддӕр Азӕмӕт йӕ бынатӕй нӕма фезмӕлыд.",{"name":"br","attribs":{},"children":[]},"Время ужина, а Азамат все еще не сдвинулся с места."]},{"name":"div","attribs":{},"children":["Ды ӕхца фид хӕринаегтӕн, уый йедтӕмӕ сӕ агурын мӕ бар уадз.",{"name":"br","attribs":{},"children":[]},"Ты плати деньги за пищу, а заказывать — (это) разреши мне."]},{"name":"div","attribs":{},"children":["Мит урс у, фӕлӕ дзы къӕхтӕ сийынц.",{"name":"br","attribs":{},"children":[]},"Снег белый, но ноги в нём мёрзнут."]},{"name":"div","attribs":{},"children":["Уӕддӕр фӕсмон кӕндзынӕ, фӕнды ус ракур, фӕнды ма ракур.",{"name":"br","attribs":{},"children":[]},"Женишься или не женишься, все равно пожалеешь."]},{"name":"div","attribs":{},"children":["Мӕсты йӕм кӕны чызг, ӕви йын ӕхсызгон у?",{"name":"br","attribs":{},"children":[]},"Девушка на него сердится, или ей это приятно?"]},{"name":"div","attribs":{},"children":["Йе ӕнӕдаст уыди, йе йӕ дарӕсӕй истӕмӕ фӕкӕсын хъуыди.",{"name":"br","attribs":{},"children":[]},"Либо он был небритый, либо надо было привести в порядок его одежду."]},{"name":"div","attribs":{},"children":["Ӕз ацӕудзынӕн Машамӕ, кӕнӕ Маша ӕрбацӕудзӕн мӕнмӕ.",{"name":"br","attribs":{},"children":[]},"Я пойду к Маше, или Маша придет ко мне."]},{"name":"div","attribs":{},"children":["Кӕнӕ ӕз ацӕудзынӕн Машамӕ, кӕнӕ Маша ӕрбацӕудзӕн мӕнмӕ.",{"name":"br","attribs":{},"children":[]},"Или я пойду к Маше, или Маша придет ко мне."]},{"name":"div","attribs":{},"children":["Мӕдинӕ мӕм не 'рбацӕудзӕн, фӕлӕ ӕз бацӕудзынӕн райсом Мӕдинӕмӕ машинӕйыл.",{"name":"br","attribs":{},"children":[]},"Не Мадина за мной зайдет, а я завтра заеду на машине за Мадиной."]},{"name":"div","attribs":{},"children":["Цӕйнӕфӕлтау цагъарӕй цӕрӕм, уый бӕсты нӕ мӕлӕт хуыздӕр.",{"name":"br","attribs":{},"children":[]},"Чем жить рабами, лучше нам умереть."]},{"name":"div","attribs":{},"children":["Ды кӕй зӕгъыс, уый раст у, фӕлӕ ма мӕнмӕ дӕр байхъус!",{"name":"br","attribs":{},"children":[]},"То, что ты говоришь, — это верно, но послушай-ка и меня!"]},{"name":"div","attribs":{},"children":["Мӕ хӕрӕг мын давдзӕн ӕнӕсӕр лӕг, ӕмӕ ма уӕд мӕ хӕдзар цӕмӕй дардзынӕн?",{"name":"br","attribs":{},"children":[]},"Осла у меня украдет безголовый человек, и чем я тогда ещё прокормлю свою семью?"]},{"name":"div","attribs":{},"children":["Нӕ хур кӕсы, нӕ кӕрдӕг зайы.",{"name":"br","attribs":{},"children":[]},"Ни солнце не светит, ни трава не растет."]},{"name":"div","attribs":{},"children":["Дӕ фыд, Годах, дӕ цахъхъӕнӕй цуаны цыди, ды та топп ӕхсын дӕр нӕма зоныс!",{"name":"br","attribs":{},"children":[]},"Твой отец, Годах, в твои годы на охоту ходил, а ты ещё даже стрелять не умеешь!"]},{"name":"div","attribs":{},"children":["Лӕппу стыр кӕны, уыимӕ разынц йӕ зонд дӕр ӕмӕ йӕ тых дӕр.",{"name":"br","attribs":{},"children":[]},"Мальчик растет, и вместе с этим растут его ум и сила."]},{"name":"div","attribs":{},"children":["Уазалы Женяйӕн канд йӕ фындз не 'ссырх, фӕлӕ ма йӕ къӕхтӕ дӕр ныссалдысты.",{"name":"br","attribs":{},"children":[]},"На морозе у Жени не только нос покраснел, но и ноги замерзли."]},{"name":"div","attribs":{},"children":["Машина асаст, ноджы ма къӕвда дӕр ӕруарыд.",{"name":"br","attribs":{},"children":[]},"Машина сломалась, к тому же, дождь пошел."]},{"name":"div","attribs":{},"children":["Ӕмӕ йӕм хъыг касти, кӕвдӕсард ӕй кӕй хуыдтой, уый, фӕлӕ сыл йӕ бон ницы цыдис, чысыл уыдис ӕмӕ.",{"name":"br","attribs":{},"children":[]},"И ему было обидно, что его называл кавдасардом, но он ничего не мог с ними поделать, потому что был маленький."]},{"name":"div","attribs":{},"children":["Мӕн ничи сайы, уый тыххӕй ӕмӕ мӕхӕдӕг дӕр никӕй сайын.",{"name":"br","attribs":{},"children":[]},"Меня никто не обманывает, потому что я и сам никого не обманываю."]},{"name":"div","attribs":{},"children":["Гæды къалиуыл кæй бадти, уый тыххæй къалиу асасти.",{"name":"br","attribs":{},"children":[]},"Ветка сломалась, потому что на ней сидела тяжелая кошка."]},{"name":"div","attribs":{},"children":["Тотырадз йӕ сӕрӕн кӕм нал у, уым ӕм бинонтӕ атигъ кодтой сӕхи.",{"name":"br","attribs":{},"children":[]},"Так как Тотраз не в себе, его семья от него отвернулась."]},{"name":"div","attribs":{},"children":["Цацӕг мӕ уарзыс, уацӕг мын баххуыс кӕн!",{"name":"br","attribs":{},"children":[]},"Поскольку ты меня любишь, помоги мне!"]},{"name":"div","attribs":{},"children":["Дада афтӕ загъта, Ладинӕ, дам, мах чындз нал уыдзӕн!",{"name":"br","attribs":{},"children":[]},"Дедушка так сказал: Ладина, мол, больше не будет нашей невесткой!"]},{"name":"div","attribs":{},"children":["Никӕйы зӕрдӕмӕ цыдис Тотырадзы низ. Фылдӕр афтӕ дзырдтой, зӕгъгӕ, мӕгуса у, ӕмӕ йӕхи срынчын кодта…",{"name":"br","attribs":{},"children":[]},"Никому не нравилась болезнь Тотрадза. Больше говорили, мол он лодырь и будто бы прикидывается больным…"]},{"name":"div","attribs":{},"children":["Цин кодта Тотырадз, мӕнӕ, зӕгъгӕ, йӕ ирвӕзыны бон ӕрхаестӕг кӕны.",{"name":"br","attribs":{},"children":[]},"Радовался Тотрадз, что вот-вот приближается день его освобождения"]},{"name":"div","attribs":{},"children":["Зонын, кӕй дыл ӕууӕндыд ӕмӕ дӕ ныфс кӕй ӕвӕрдта, уый.",{"name":"br","attribs":{},"children":[]},"Знаю, что он доверял тебе и верил в тебя."]},{"name":"div","attribs":{},"children":["Ӕз уарзын, худгӕ куы фӕкӕныс, уый.",{"name":"br","attribs":{},"children":[]},"Мне нравится, когда ты смеешься."]},{"name":"div","attribs":{},"children":["Уазалӕй куыд мӕлы, Фаризӕт уый нӕ уыны?",{"name":"br","attribs":{},"children":[]},"Разве Фаризат не видит, как он умирает от холода?"]},{"name":"div","attribs":{},"children":["Зуар мын загъта, ома уый мӕ уарзы.",{"name":"br","attribs":{},"children":[]},"Заур мне сказал, что он меня любит."]},{"name":"div","attribs":{},"children":["Ӕз дӕр демӕ хъӕдмӕ цӕмӕй ацыдаин, уый дӕ нӕ фӕндыд.",{"name":"br","attribs":{},"children":[]},"Тебе не хотелось, чтобы я с тобой поехал в лес."]},{"name":"div","attribs":{},"children":["Цыма дӕ моймӕ лӕвӕрдтой, ӕз уый фыны федтон.",{"name":"br","attribs":{},"children":[]},"Во сне (я) видел, будто тебя выдавали замуж."]},{"name":"div","attribs":{},"children":["Ӕнхъӕлмӕ йӕм каст, сывӕллон йӕ мады ӕрбацыдмӕ куыд фенхъӕлмӕ кӕсы, афтӕ.",{"name":"br","attribs":{},"children":[]},"(Он) ждет ее так, как ребенок ждет прихода матери."]},{"name":"div","attribs":{},"children":["Барис куыддӕриддӕр уыд, афтӕмӕй баззад, зӕронд дӕр нӕ кӕны.",{"name":"br","attribs":{},"children":[]},"Борис каким был, таким и остался, не стареет."]},{"name":"div","attribs":{},"children":["Ӕгас горӕт сӕм зындис, цыма армытъӕпӕны уыд, уыйау.",{"name":"br","attribs":{},"children":[]},"Весь город им был виден, как на ладони."]},{"name":"div","attribs":{},"children":["Цас хорздзинӕдтӕ дын фӕдӕн, уас фыдтӕ мын фенын кодтай ды.",{"name":"br","attribs":{},"children":[]},"Сколько (я) тебе сделал добра, столько зла ты сделал мне."]},{"name":"div","attribs":{},"children":["Цацӕг мӕ уарзыс, уацӕг дӕ де ‘знаг бауарзӕд!",{"name":"br","attribs":{},"children":[]},"Насколько (ты) меня любишь, настолько пусть тебя полюбит твой враг!"]},{"name":"div","attribs":{},"children":["Мурат хӕдзармӕ ӕрбахызт, афтӕ йӕ размӕ Замирӕ рахызт.",{"name":"br","attribs":{},"children":[]},"Только Мурат пришел домой, как к нему навстречу выбежала Замира."]},{"name":"div","attribs":{},"children":["Дӕхци ӕрбацыдис, хорз куы ӕрталынг ис, уӕд.",{"name":"br","attribs":{},"children":[]},"Дахци пришёл, когда уже стемнело."]},{"name":"div","attribs":{},"children":["Куы райгуырдтӕн нӕ дунемӕ, уӕдӕй ӕртӕ хорзмӕ мӕ царды ӕз бӕллын.",{"name":"br","attribs":{},"children":[]},"С тех пор, как я родился в нашем мире, я мечтаю о трех вещах в своей жизни."]},{"name":"div","attribs":{},"children":["Дзера хӕдзармӕ куы ’рбацыд, уӕдмӕ Олег бакасти ног кинонывмӕ.",{"name":"br","attribs":{},"children":[]},"Перед тем как Дзера пришла домой, Олег посмотрел новый фильм."]},{"name":"div","attribs":{},"children":["Уый куыддӕр «мидӕмӕ» сдзырдта, афтӕ бырсӕгау смидӕг ис уаты Анет.",{"name":"br","attribs":{},"children":[]},"Как только (он) сказал «войдите», тотчас же, точно ворвавшись, в комнате очутилась Аннет."]},{"name":"div","attribs":{},"children":["Гарцо фыццаг сабырӕй дзырдта, уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.",{"name":"br","attribs":{},"children":[]},"Гарцо сначала говорил тихо, потом его голос взорвался."]},{"name":"div","attribs":{},"children":["Цалынмӕ Мадинӕ хӕдзармӕ не’рбацыд, уӕдмӕ Къоста чиныг каст.",{"name":"br","attribs":{},"children":[]},"Костя читал книгу, пока Мадина не пришла домой."]},{"name":"div","attribs":{},"children":["Нӕ мӕ ӕвдӕлы, ӕндӕр ӕз дӕр демӕ горӕтмӕ ацӕуин.",{"name":"br","attribs":{},"children":[]},"Мне некогда, иначе я бы пошел с тобой в город."]},{"name":"div","attribs":{},"children":["Фӕкӕн мӕ, кӕцӕй мӕ ӕркодтай, уырдӕм, ӕндӕра ам амӕлдзынӕн.",{"name":"br","attribs":{},"children":[]},"Отведи меня туда, откуда привёл, иначе я умру здесь."]},{"name":"div","attribs":{},"children":["Иугӕр кусын райдыдтай, уӕд кусын хъӕуы.",{"name":"br","attribs":{},"children":[]},"Раз ты начал работать, то надо работать."]},{"name":"div","attribs":{},"children":["Рудзынгæй акæс: кæд уара, уæд никуыдæм ацæудзыстæм.",{"name":"br","attribs":{},"children":[]},"Посмотри в окно: если идет дождь, мы никуда не поедем."]},{"name":"div","attribs":{},"children":["Кӕд донӕн йӕ тӕнджытӕ агура, уӕд ыл худӕгӕй нӕхи схӕсдзыстӕм; кӕд ӕмӕ уыцы лӕг комкоммӕ ӕрбацӕуа, уӕд уый мын мойӕн сбӕздзӕн.",{"name":"br","attribs":{},"children":[]},"Ежели он в реке будет искать брод, то мы посмеёмся над ним вдоволь; если же он переправится напрямик, то он сгодится мне в мужья."]},{"name":"div","attribs":{},"children":["Райсом хорз боныхъӕд кӕм уа, уым горӕтмӕ ацæудзыстæм.",{"name":"br","attribs":{},"children":[]},"Если завтра будет хорошая погода, поедем в город."]},{"name":"div","attribs":{},"children":["Райсом ӕрбацу, кӕннод дыл фӕтӕргай уыдзынӕн.",{"name":"br","attribs":{},"children":[]},"Приди завтра, а не то я обижусь."]},{"name":"div","attribs":{},"children":["Искӕй кадӕй ӕгад лӕг куы пайда кӕна, уӕд кадджын дӕр ӕгад кӕны.",{"name":"br","attribs":{},"children":[]},"Если плохой человек будет пользоваться чьим-то уважением (добрым именем), то и уважаемый человек станет плохим."]},{"name":"div","attribs":{},"children":["Бирӕгъ куы нӕ уаид, уӕд фиййау дӕр нӕ хъӕуид.",{"name":"br","attribs":{},"children":[]},"Если бы не было волка, то и пастух не нужен был."]},{"name":"div","attribs":{},"children":["Куыддӕр нӕм не ‘рбацӕуай, афтӕ фӕхыл уыдзынӕн демӕ.",{"name":"br","attribs":{},"children":[]},"Если только не придёшь к нам, то я с тобой поругаюсь."]},{"name":"div","attribs":{},"children":["Рацу тагъд мӕ цурмӕ, нӕуӕд дӕм мӕхӕдӕг фӕцӕуын.",{"name":"br","attribs":{},"children":[]},"Иди скорей ко мне, а не то я сам к тебе пойду."]},{"name":"div","attribs":{},"children":["Хетæгкаты Къоста ма æгас уыдаид, уæд ыл ныр цыдаид сæдæ фæндзай азы.",{"name":"br","attribs":{},"children":[]},"Если бы Коста Хетагуров сейчас был жив, ему было бы 150 лет."]},{"name":"div","attribs":{},"children":["Уӕдта дӕм нӕ бадзырдтон, уӕд куыстмӕ нӕ ’рбацыдаис?",{"name":"br","attribs":{},"children":[]},"Если бы я не позвонил, ты бы не пришел на работу?"]},{"name":"div","attribs":{},"children":["Дӕ фыд афойнадыл амардис, уый йедтӕмӕ дӕ лӕппутӕ федтаиккой…",{"name":"br","attribs":{},"children":[]},"Твой отец вовремя скончался, иначе бы посмотрели люди на тебя."]},{"name":"div","attribs":{},"children":["Фидар, бонджын лӕг, йӕ фырт лӕг суа, зӕгъгӕ, нӕ ауӕрста хардз кӕныныл.",{"name":"br","attribs":{},"children":[]},"Фидар, богатый человек, не жалел средств, чтобы его сын стал настоящим мужчиной."]},{"name":"div","attribs":{},"children":["Оля ӕрцауыгъта хуыссӕны цъӕрттӕ, хурмӕ куыд бахус уой, афтӕ.",{"name":"br","attribs":{},"children":[]},"Оля развесила белье так, чтобы оно высохло на солнце."]},{"name":"div","attribs":{},"children":["Тызмӕгӕй йӕм ма сдзурут уазӕгмӕ, — тыхы фӕндагыл ӕрлӕууыдыстут, уый куыннӕ бамбара, афтӕ…",{"name":"br","attribs":{},"children":[]},"Не говорите с ним (гостем) сурово, чтобы он не понял, что вы хотите стать на путь насилия…"]},{"name":"div","attribs":{},"children":["Мад, цæмæй сывæлæттæ чъиритæ бахæрой, уый тыххæй сӕ скодта.",{"name":"br","attribs":{},"children":[]},"Мама сделала пироги, чтобы дети их поели."]}]},{"id":"marker","name":"Коннектор","type":"character"},{"id":"semfield","name":"Семантическое поле","type":"factor","filterInput":{"name":"select","attribs":{"aria-label":"Filter semfield","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'semfield', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["адверсативность"]},{"name":"option","attribs":{},"children":["дизъюнкция"]},{"name":"option","attribs":{},"children":["заместительные отношения"]},{"name":"option","attribs":{},"children":["композиция текста"]},{"name":"option","attribs":{},"children":["конъюнкция"]},{"name":"option","attribs":{},"children":["мереология"]},{"name":"option","attribs":{},"children":["причина"]},{"name":"option","attribs":{},"children":["пу"]},{"name":"option","attribs":{},"children":["сравнение"]},{"name":"option","attribs":{},"children":["степень"]},{"name":"option","attribs":{},"children":["таксис"]},{"name":"option","attribs":{},"children":["условие"]},{"name":"option","attribs":{},"children":["цель"]}]}},{"id":"gloss.ru","name":"Перевод","type":"character"},{"id":"corr","name":"Коррелят","type":"character"},{"id":"example","name":"Пример","type":"character","show":false},{"id":"tr.ru","name":"tr.ru","type":"character","show":false},{"id":"clause.pos","name":"Позиция клаузы с коннектором","type":"factor","details":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"\n<b>Комментарий:<\/b> Ограничение на позицию клаузы с коннектором может быть связано с тем, что союз воспринимается носителями как устаревший.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"\n<b>Комментарий:<\/b> Ограничение на позицию клаузы с коннектором может быть связано с тем, что союз воспринимается носителями как устаревший.",null,null,null,null,null,null,null,null,null,null,null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter clause.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'clause.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["постпозиция"]},{"name":"option","attribs":{},"children":["постпозиция, вложение"]},{"name":"option","attribs":{},"children":["препозиция, постпозиция"]},{"name":"option","attribs":{},"children":["свободная"]}]},"html":true},{"id":"clause.pos.ex","name":"clause.pos.ex","type":"character","show":false},{"id":"clause.pos.comm","name":"clause.pos.comm","type":"character","show":false},{"id":"conn.pos","name":"Позиция коннектора","type":"factor","details":[null,"\n<b>Комментарий:<\/b> Некоторые носители допускают конечную позицию коннектора.",null,null,null,null,null,"\n<b>Комментарий:<\/b> Компоненты составного коннектора располагаются в начале каждой сочиненной группы.",null,null,null,null,"\n<b>Комментарий:<\/b> Частица нӕ находится перед глаголом, союз фӕлӕ либо занимает позицию между двумя клаузами (клауза, содержащая отрицание — в препозиции), либо находится в постпозиции (клауза, содержащая отрицание — в постпозиции).",null,null,null,null,null,"\n<b>Комментарий:<\/b> Некоторые носители допускают неначальную позицию коннектора.","\n<b>Комментарий:<\/b> Канд находится в начале первой сочиненной клаузы, частица нӕ — перед глаголом первой клаузы, фӕлӕ — в позиции между двумя сочиненными клаузами.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"\n<b>Комментарий:<\/b> Находится строго перед субъектом, но может располагаться после наречия.",null,null,null,null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter conn.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'conn.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["вторая позиция"]},{"name":"option","attribs":{},"children":["конечная"]},{"name":"option","attribs":{},"children":["начальная"]},{"name":"option","attribs":{},"children":["плавающая"]},{"name":"option","attribs":{},"children":["предглагольная"]},{"name":"option","attribs":{},"children":["сложная"]}]},"html":true},{"id":"conn.pos.ex","name":"conn.pos.ex","type":"character","show":false},{"id":"conn.pos.comm","name":"conn.pos.comm","type":"character","show":false},{"id":"correl.pos","name":"Позиция коррелята","type":"factor","details":[null,null,null,"<b>Комментарий:<\/b> В корпусе встречаются примеры неначальной позиции.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Предглагольная позиция возможна в случае нахождения клаузы с коррелятом в фокусе, иначе коррелят находится непосредственно перед союзом ӕмӕ.",null,null,null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> При этом коррелят не может находиться в препозиции к субъекту.",null,null,"<b>Комментарий:<\/b> В случае фокусного выделения зависимой клаузы коррелят находится в предглагольной позиции.",null,null,null,null,null,null,"<b>Комментарий:<\/b> Коррелят может находиться в неначальной позиции, но начальная позиция более предпочтительна для носителей.",null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> В корпусе встречаются примеры неначальной позиции.",null,null,null,null,null,null,null,null,null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.pos","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.pos', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["начальная"]},{"name":"option","attribs":{},"children":["плавающая"]},{"name":"option","attribs":{},"children":["предглагольная"]},{"name":"option","attribs":{},"children":["сложная"]}]},"html":true},{"id":"correl.pos.ex","name":"correl.pos.ex","type":"character","show":false},{"id":"correl.pos.comm","name":"correl.pos.comm","type":"character","show":false},{"id":"correl.omit","name":"Опущение коррелята","type":"factor","details":[null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Обязательно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.","<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы.",null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно в случае постпозиции зависимой клаузы."],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.omit","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.omit', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"correl.omit.ex","name":"correl.omit.ex","type":"character","show":false},{"id":"correl.omit.comm","name":"correl.omit.comm","type":"character","show":false},{"id":"correl.mod","name":"Модификация коррелята","type":"factor","details":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"<b>Пример:<\/b> Эпос сӕнтыст, скифтӕ Алтайӕ Донаймӕ ӕгӕрон тыгъд быдырты сӕдӕгай азты сӕрибарӕй куы хӕтыдысты, уыцы эпикон заманты.<br>‘Эпос появился в те эпические годы, когда скифы когда скифы сотни лет свободно бродили по бескрайним степям от Алтая до Дуная’. (ONC)","<b>Пример:<\/b> Куы райгуырдтӕн, уыцы æнæрай азӕй ӕртӕ хорзмӕ мӕ царды ӕз бӕллын.<br>‘С того несчастливого года, как я родился, я мечтаю о трех вещах в своей жизни’. (ELIC)","<b>Пример:<\/b> Заур иунӕг уыди, демӕ куы фембӕлд, уыцы амондджын азмӕ.<br>‘Заур был одинок до того счастливого года, как встретился с тобой’. (ELIC)",null,null,"<b>Пример:<\/b> Цалынмӕ ацы уац фыстон, уыцы цыбыр рӕстӕгмӕ дӕр мӕм алы рӕттӕй ӕрбайхъуыст, авд ирон лӕджы нӕхиуӕтты къухӕй фӕмард, зӕгъгӕ, хабар.<br>‘Пока я писал этот материал, за короткое время я услышал о смерти семи осетин, убитых нашими же’. (ONC)",null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null],"filterInput":{"name":"select","attribs":{"aria-label":"Filter correl.mod","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'correl.mod', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"correl.mod.ex","name":"correl.mod.ex","type":"character","show":false},{"id":"focus","name":"Фокусирование","type":"factor","details":[null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,null,"<b>Пример:<\/b> Кусджытæн æрмæст уымæн радтой преми, æмæ институт план сæххæст кодта.<br>‘Работникам выдали премию только потому, что институт выполнил план’. (ELIC)","<b>Пример:<\/b> Афоныл кæй нæ райхъал, æрмæст уый тыххæй не ’рбацыд лæппу.<br>‘Мальчик не пришел только потому, что не проснулся вовремя’. (ELIC)",null,null,null,null,"<b>Пример:<\/b> Йӕ ирвӕзыны бон ӕрхӕстӕг кӕны, зӕгъгӕ, ӕмӕ Тотырадз цин кодта ӕрмӕст ууыл.<br>‘Тотрадз радовался только тому, что приближается день его освобождения’. (ELIC)","<b>Пример:<\/b> Ӕз хъазын кӕй нӕ уарзын, Заур мӕн тыххӕй ӕрмӕст уый зоны.<br>‘Заур знает обо мне только то, что я не люблю шутить’. (ELIC)","<b>Пример:<\/b> Куы нӕ сразы уай, ӕз ӕрмӕст уымӕй тӕрсын.<br>‘Я боюсь только того, что вы не согласитесь’. (ELIC)","<b>Пример:<\/b> ...уымӕн бӕлвырд ӕвдисӕн уыдис, абоны хӕсты гвардионтӕ сӕхи куыд равдыстой, ӕрмӕст уый дӕр.<br>‘Тому явным свидетельством было только то, как сегодняшние военные гвардейцы себя проявляли’. (ONC)",null,"<b>Пример:<\/b> Кӕстӕр йӕ амонд цӕмӕй ссара, хистӕр хо раст ууыл архайы.<br>‘Старшая сестра старается именно над тем, чтобы младшая обрела счастье’. (ELIC)","<b>Пример:<\/b> Цыма дӕ моймӕ лӕвӕрдтой, ӕз раст уый фыны федтон!<br>'Я видел во сне именно то, что тебя выдали замуж!' (ELIC)","<b>Пример:<\/b> Чиныгкӕсджытӕ жанраразӕг кӕй сты, уый афтӕ нӕ амоны, зӕгъгӕ, фыссӕг хъуамӕ фысса, уыдон куыд фӕнды, ӕрмӕст афтӕ.<br>‘То, что писатели являются «строителями» жанра, не означает, что писателям можно писать только так, как им хочется’. (ONC)","<b>Пример:<\/b> Зæринӕ йын куыддæриддæр бацамыдта, раст афтӕ Мæдинӕ чъиритӕ скодта.<br>'Мадина сделала пироги именно так, как ей сказала Зарина'. (ELIC)","<b>Пример:<\/b> Цыма армытъӕпӕны уыд, ӕгас горӕт раст уыйау сӕм зындис.<br>‘Весь город им именно так был виден - как на ладони’. (ELIC)","<b>Пример:<\/b> Цас мӕ фефхӕрдта, мӕ маст дӕр дзы раст уас систон.<br>'Сколько он меня обижал, именно настолько я и отомстил'. (ELIC)","<b>Пример:<\/b> Цацӕг мӕ уарзыс, Хетаг дӕ раст уацӕг бауарзӕд!<br>'Насколько ты меня любишь, именно так пусть тебя полюбит Хетаг!' (ELIC)",null,"<b>Пример:<\/b> Мурат хӕдзармӕ куы ’рбацыдис, йӕ чызг ын ӕрмӕст уӕд равдыста худӕг ныв.<br>‘Дочка показала смешной рисунок Мурату только тогда, когда он пришел домой’. (ELIC)","<b>Пример:<\/b> ...куы сси советон, раст уӕдӕй йӕ уарз!<br>‘Люби его именно с того момента, как оно станет советским!’ (ONC)","<b>Пример:<\/b> Дзера хӕдзармӕ куы ’рбацыд, Олег раст уӕдмӕ бакасти ног кинонывмӕ.<br>‘Именно перед тем как Дзера пришла домой, Олег посмотрел новый фильм’. (ELIC)",null,"<b>Пример:<\/b> Гарцо фыццаг сабырӕй дзырдта, ӕрмӕст уый фӕстӕ йӕ хъӕлӕс срӕмыгъта.<br>'Гарцо сначала говорил тихо, только потом его голос взорвался'. (ELIC)","<b>Пример:<\/b> Цалынмӕ Данел нӕ куыста, ӕрмӕст уӕдмӕ Машӕ йемӕ дзырдта.<br>‘Маша разговаривала с Данилом, только пока он не работал’. (ELIC)",null,null,null,"<b>Пример:<\/b> Кӕд денджызтӕ ныххус уой сурыл, Кӕд зӕрдӕтӕн фӕуа сӕ цин, Кӕд нал хӕца лӕджы цӕст хурыл, — ӕрмӕст уӕд амӕлдзӕн Максим!<br>‘Если моря высохнут на земле, если сердца перестанут радоваться, если глаза людей больше не увидят солнца, — только тогда умрет Максим!’. (ONC)",null,"<b>Пример:<\/b> Ӕрмӕстдæр райсом хорз боныхъӕд кӕм уа, уым горӕтмӕ ацæудзыстæм.<br>‘Если завтра будет хорошая погода, только тогда поедем в город’. (ELIC)",null,"<b>Пример:<\/b> Æрмæст райсом куы уара, уæд никæдæм ацæудзыстæм. <br>‘Если завтра пойдет дождь, только тогда никуда не пойдем’. (ELIC)","<b>Пример:<\/b> Уый сразы уыдаид, ӕрмӕст йын ды куы балӕгъстӕ кодтаис, уӕд.<br>‘Он бы согласился, только если бы ты его попросил’. (ELIC)",null,null,null,null,null,"<b>Пример:<\/b> Ӕрмӕст йӕ фырт лӕг суа, зӕгъгӕ, Фидар нӕ ауӕрста хардз кӕныныл.<br>‘Фидар не жалел средств только для того, чтобы сын стал настоящим мужчиной’. (ELIC)","<b>Пример:<\/b> Йӕ зӕрдӕмӕ куыд фӕцӕуай, дӕхи ӕрмӕст афтӕ дар.<br>‘Веди себя только так, чтобы ей понравиться’. (ELIC)","<b>Пример:<\/b> Мадинӕ йӕм бакаст, куыннӕ мӕ бамбӕрстаид, раст афтӕ.<br>'Мадина посмотрела на него именно так, чтобы он этого не заметил'. (ELIC)","<b>Пример:<\/b> Олег сæвӕрдта будильник æрмæст уый тыххæй, цæмæй ма байраджы кæна райсом.<br>‘Олег поставил будильник только для того, чтобы завтра не опоздать’. (ELIC)"],"filterInput":{"name":"select","attribs":{"aria-label":"Filter focus","style":{"width":"100%","height":"28px"},"onChange":"function(_e){(function(event){Reactable.setFilter('linkertbl', 'focus', event.target.value || undefined)}).apply(event.target,[_e])}"},"children":[{"name":"option","attribs":{"value":""},"children":["Все"]},{"name":"option","attribs":{},"children":["да"]},{"name":"option","attribs":{},"children":["нет"]}]},"html":true},{"id":"focus.ex","name":"focus.ex","type":"character","show":false},{"id":"clause.indep","name":"Независимое употребление","type":"factor","details":[null,null,null,null,"<b>Комментарий:<\/b> Возможно только в случае наличия семантики противительности, а не уступки.",null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно только в случае начальной позиции фӕлӕ.",null,null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно только при наличии коррелята.",null,null,null,null,null,"<b>Комментарий:<\/b> Возможно только при наличии коррелята.",null,"<b>Комментарий:<\/b> Возможно только при наличии коррелята.",null,"<b>Комментарий:<\/b> Возможно вне зависимости от наличия коррелята.",null,null,null,"<b>Комментарий:<\/b> Возможно вне зависимости от наличия коррелята.",null,null,null,"<b>Комментарий:<\/b> Возможно только при наличии коррелята.",null,null,null,null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно только при наличии коррелята.",null,null,null,null,null,null,null,null,null,"<b>Комментарий:<\/b> Возможно вне зависимости от наличия коррелята."],"filterInput":{"name":"select","at
